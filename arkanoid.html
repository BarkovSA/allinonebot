<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            border: 4px solid white;
            border-bottom: transparent;
            background: #000;
            display: block;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        // Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 448;
        canvas.height = 400;

        // Ball
        const ballRadius = 4;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let dx = 2;
        let dy = -3;

        // Paddle
        const paddleHeight = 10;
        const paddleWidth = 50;
        let paddleX = (canvas.width - paddleWidth) / 2;
        const paddleY = canvas.height - paddleHeight - 10;
        let rightPressed = false;
        let leftPressed = false;
        const PADDLE_SPEED = 7;

        // Bricks
        const brickRowCount = 6;
        const brickColumnCount = 13;
        const brickWidth = 32;
        const brickHeight = 16;
        const brickPadding = 0;
        const brickOffsetTop = 80;
        const brickOffsetLeft = 16;
        const bricks = [];

        const BRICK_STATUS = { ACTIVE: 1, DESTROYED: 0 };
        const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3', '#FF69B4'];

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                const colorIndex = Math.floor(Math.random() * colors.length);
                bricks[c][r] = {
                    x: brickX,
                    y: brickY,
                    status: BRICK_STATUS.ACTIVE,
                    color: colors[colorIndex]
                };
            }
        }

        let isGameOver = false;
        let score = 0;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.fillStyle = "#00ff00";
            ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const currentBrick = bricks[c][r];
                    if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;
                    
                    ctx.fillStyle = currentBrick.color;
                    ctx.fillRect(currentBrick.x, currentBrick.y, brickWidth - 2, brickHeight - 2);
                    ctx.strokeStyle = "#333";
                    ctx.strokeRect(currentBrick.x, currentBrick.y, brickWidth - 2, brickHeight - 2);
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#fff";
            ctx.fillText("Счёт: " + score, 10, 20);
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const currentBrick = bricks[c][r];
                    if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;

                    const isBallSameXAsBrick = ballX > currentBrick.x && ballX < currentBrick.x + brickWidth;
                    const isBallSameYAsBrick = ballY > currentBrick.y && ballY < currentBrick.y + brickHeight;

                    if (isBallSameXAsBrick && isBallSameYAsBrick) {
                        dy = -dy;
                        currentBrick.status = BRICK_STATUS.DESTROYED;
                        score += 10;
                        
                        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                            Telegram.WebApp.HapticFeedback.impactOccurred('light');
                        }
                    }
                }
            }
        }

        function ballMovement() {
            const isTouchingRight = ballX + dx > canvas.width - ballRadius;
            const isTouchingLeft = ballX + dx < ballRadius;
            const isTouchingTop = ballY + dy < ballRadius;
            const isTouchingBottom = ballY + dy > canvas.height - ballRadius;

            if (isTouchingRight || isTouchingLeft) {
                dx = -dx;
            }

            if (isTouchingTop) {
                dy = -dy;
            }

            const isBallSameXAsPaddle = ballX > paddleX && ballX < paddleX + paddleWidth;
            const isBallTouchingPaddle = ballY + dy > paddleY - ballRadius;

            if (isBallTouchingPaddle && isBallSameXAsPaddle) {
                dy = -dy;
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                }
            } else if (isTouchingBottom && !isGameOver) {
                isGameOver = true;
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                }
                setTimeout(() => {
                    alert("Игра окончена! Счёт: " + score);
                    document.location.reload();
                }, 100);
            }

            ballX += dx;
            ballY += dy;
        }

        function paddleMovement() {
            const isTouchingRight = paddleX + paddleWidth > canvas.width;
            const isTouchingLeft = paddleX < 0;

            if (rightPressed && !isTouchingRight) {
                paddleX += PADDLE_SPEED;
            } else if (leftPressed && !isTouchingLeft) {
                paddleX -= PADDLE_SPEED;
            }
        }

        function cleanCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function keyDownHandler(event) {
            const { key } = event;
            if (key === "Right" || key === "ArrowRight") {
                rightPressed = true;
            } else if (key === "Left" || key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(event) {
            const { key } = event;
            if (key === "Right" || key === "ArrowRight") {
                rightPressed = false;
            } else if (key === "Left" || key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        // Touch controls
        let touchStartX = 0;
        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', function(e) {
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            paddleX = touchX - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
            e.preventDefault();
        });

        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function draw() {
            if (isGameOver) return;
            
            cleanCanvas();
            drawBall();
            drawPaddle();
            drawBricks();
            drawScore();
            collisionDetection();
            ballMovement();
            paddleMovement();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
