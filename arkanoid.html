<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üß± –ê—Ä–∫–∞–Ω–æ–∏–¥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        #info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            background: #1a1a2e;
            display: block;
            touch-action: none;
        }
        #gameOver, #victory {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 1000;
        }
        #gameOver h2 {
            color: #ef4444;
            margin-bottom: 15px;
        }
        #victory h2 {
            color: #22c55e;
            margin-bottom: 15px;
        }
        .restart {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="info">
            <div>–°—á—ë—Ç: <span id="score">0</span></div>
            <div>‚ù§Ô∏è <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="500"></canvas>
    </div>

    <div id="gameOver">
        <h2>üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p style="font-size: 20px; margin: 10px 0;">–í–∞—à —Å—á—ë—Ç: <span id="finalScore">0</span></p>
        <button class="restart" onclick="restart()">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <div id="victory">
        <h2>üéâ –ü–æ–±–µ–¥–∞!</h2>
        <p style="font-size: 20px; margin: 10px 0;">–ò—Ç–æ–≥–æ–≤—ã–π —Å—á—ë—Ç: <span id="victoryScore">0</span></p>
        <button class="restart" onclick="restart()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 15,
            speed: 8,
            dx: 0
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 4,
            dx: 4,
            dy: -4
        };

        const brickInfo = {
            rows: 6,
            cols: 8,
            width: 45,
            height: 20,
            padding: 5,
            offsetX: 10,
            offsetY: 50
        };

        let bricks = [];
        let score = 0;
        let lives = 3;
        let gameRunning = true;

        const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899'];

        function createBricks() {
            bricks = [];
            for (let row = 0; row < brickInfo.rows; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickInfo.cols; col++) {
                    bricks[row][col] = {
                        x: col * (brickInfo.width + brickInfo.padding) + brickInfo.offsetX,
                        y: row * (brickInfo.height + brickInfo.padding) + brickInfo.offsetY,
                        status: 1,
                        color: colors[row % colors.length]
                    };
                }
            }
        }

        function drawPaddle() {
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#f59e0b';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawBricks() {
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.status === 1) {
                        ctx.fillStyle = brick.color;
                        ctx.fillRect(brick.x, brick.y, brickInfo.width, brickInfo.height);
                        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(brick.x, brick.y, brickInfo.width, brickInfo.height);
                    }
                });
            });
        }

        function movePaddle() {
            paddle.x += paddle.dx;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }

            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                ball.dy = -Math.abs(ball.dy);
                
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 8;
                
                tg.HapticFeedback.impactOccurred('medium');
            }

            if (ball.y + ball.radius > canvas.height) {
                lives--;
                document.getElementById('lives').textContent = lives;
                
                if (lives === 0) {
                    endGame();
                } else {
                    resetBall();
                    tg.HapticFeedback.notificationOccurred('warning');
                }
            }

            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.status === 1) {
                        if (ball.x > brick.x &&
                            ball.x < brick.x + brickInfo.width &&
                            ball.y > brick.y &&
                            ball.y < brick.y + brickInfo.height) {
                            ball.dy *= -1;
                            brick.status = 0;
                            score += 10;
                            document.getElementById('score').textContent = score;
                            tg.HapticFeedback.impactOccurred('light');
                            
                            if (bricks.flat().every(b => b.status === 0)) {
                                victory();
                            }
                        }
                    }
                });
            });
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -4;
        }

        function draw() {
            if (!gameRunning) return;

            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBall();
            movePaddle();
            moveBall();

            requestAnimationFrame(draw);
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            tg.HapticFeedback.notificationOccurred('error');
        }

        function victory() {
            gameRunning = false;
            document.getElementById('victoryScore').textContent = score;
            document.getElementById('victory').style.display = 'block';
            tg.HapticFeedback.notificationOccurred('success');
        }

        function restart() {
            createBricks();
            resetBall();
            paddle.x = canvas.width / 2 - 50;
            score = 0;
            lives = 3;
            gameRunning = true;
            document.getElementById('score').textContent = '0';
            document.getElementById('lives').textContent = '3';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('victory').style.display = 'none';
            draw();
        }

        let touchX = 0;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            paddle.x = touchX - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
            if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') paddle.dx = 0;
        });

        createBricks();
        draw();
    </script>
</body>
</html>
