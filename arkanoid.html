<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üß± –ê—Ä–∫–∞–Ω–æ–∏–¥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0f0f23;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.6), 0 0 40px rgba(102, 126, 234, 0.3);
            text-align: center;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        #info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #e0e0e0;
        }
        canvas {
            border: 3px solid #667eea;
            border-radius: 12px;
            background: #0a0a15;
            display: block;
            touch-action: none;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 0 30px rgba(102, 126, 234, 0.4);
        }
        #gameOver, #victory {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.8), 0 0 60px rgba(102, 126, 234, 0.5);
            text-align: center;
            z-index: 1000;
            border: 3px solid rgba(102, 126, 234, 0.4);
        }
        #gameOver h2 {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 32px;
        }
        #victory h2 {
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 32px;
        }
        #gameOver p, #victory p {
            color: #e0e0e0;
            font-size: 22px;
        }
        .restart {
            margin-top: 25px;
            padding: 18px 45px;
            font-size: 20px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
        }
        .restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.7);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="info">
            <div>–°—á—ë—Ç: <span id="score">0</span></div>
            <div>‚ù§Ô∏è <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="gameOver">
        <h2>üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p style="font-size: 20px; margin: 10px 0;">–í–∞—à —Å—á—ë—Ç: <span id="finalScore">0</span></p>
        <button class="restart" onclick="restart()">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <div id="victory">
        <h2>üéâ –ü–æ–±–µ–¥–∞!</h2>
        <p style="font-size: 20px; margin: 10px 0;">–ò—Ç–æ–≥–æ–≤—ã–π —Å—á—ë—Ç: <span id="victoryScore">0</span></p>
        <button class="restart" onclick="restart()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = Math.min(400, window.innerWidth - 80);
        canvas.height = Math.min(500, window.innerHeight - 220);
        
        // Polyfill –¥–ª—è roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                this.moveTo(x + r, y);
                this.lineTo(x + w - r, y);
                this.quadraticCurveTo(x + w, y, x + w, y + r);
                this.lineTo(x + w, y + h - r);
                this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                this.lineTo(x + r, y + h);
                this.quadraticCurveTo(x, y + h, x, y + h - r);
                this.lineTo(x, y + r);
                this.quadraticCurveTo(x, y, x + r, y);
                return this;
            };
        }

        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 15,
            speed: 8,
            dx: 0
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 2.1,
            dx: 2.1,
            dy: -2.1
        };

        const brickInfo = {
            rows: 6,
            cols: 8,
            width: 45,
            height: 20,
            padding: 5,
            offsetX: 10,
            offsetY: 50
        };

        let bricks = [];
        let powerUps = [];
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let paddleWidth = 100;
        let multiball = false;
        let extraBalls = [];

        const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899'];
        
        class PowerUp {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type; // 'expand', 'multiball', 'life'
                this.size = 20;
                this.dy = 1.4;
                this.active = true;
            }
            update() {
                this.y += this.dy;
                if (this.y > canvas.height) this.active = false;
            }
            draw() {
                ctx.save();
                ctx.shadowBlur = 15;
                const colors = {
                    'expand': '#10b981',
                    'multiball': '#3b82f6',
                    'life': '#ef4444'
                };
                ctx.shadowColor = colors[this.type];
                ctx.fillStyle = colors[this.type];
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const icons = {
                    'expand': '‚¨å',
                    'multiball': '‚ö°',
                    'life': '‚ù§'
                };
                ctx.fillText(icons[this.type], this.x, this.y);
                ctx.restore();
            }
            checkCollision() {
                if (this.y + this.size/2 > paddle.y &&
                    this.y - this.size/2 < paddle.y + paddle.height &&
                    this.x > paddle.x &&
                    this.x < paddle.x + paddle.width) {
                    this.activate();
                    return true;
                }
                return false;
            }
            activate() {
                tg.HapticFeedback.notificationOccurred('success');
                switch(this.type) {
                    case 'expand':
                        paddleWidth = Math.min(150, paddleWidth + 30);
                        paddle.width = paddleWidth;
                        setTimeout(() => {
                            paddleWidth = Math.max(100, paddleWidth - 30);
                            paddle.width = paddleWidth;
                        }, 10000);
                        break;
                    case 'multiball':
                        for (let i = 0; i < 2; i++) {
                            extraBalls.push({
                                x: ball.x,
                                y: ball.y,
                                radius: 8,
                                speed: 2.1,
                                dx: (Math.random() - 0.5) * 4.2,
                                dy: -2.1
                            });
                        }
                        break;
                    case 'life':
                        lives++;
                        document.getElementById('lives').textContent = lives;
                        break;
                }
                this.active = false;
            }
        }

        function createBricks() {
            bricks = [];
            for (let row = 0; row < brickInfo.rows; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickInfo.cols; col++) {
                    bricks[row][col] = {
                        x: col * (brickInfo.width + brickInfo.padding) + brickInfo.offsetX,
                        y: row * (brickInfo.height + brickInfo.padding) + brickInfo.offsetY,
                        status: 1,
                        color: colors[row % colors.length]
                    };
                }
            }
        }

        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#60a5fa');
            gradient.addColorStop(1, '#3b82f6');
            
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#3b82f6';
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 8);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            ctx.strokeStyle = 'rgba(96, 165, 250, 0.8)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawBall(b = ball) {
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#fbbf24';
            
            const gradient = ctx.createRadialGradient(b.x - 2, b.y - 2, 2, b.x, b.y, b.radius);
            gradient.addColorStop(0, '#fef08a');
            gradient.addColorStop(0.5, '#fbbf24');
            gradient.addColorStop(1, '#f59e0b');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        function drawBricks() {
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.status === 1) {
                        const gradient = ctx.createLinearGradient(
                            brick.x, brick.y,
                            brick.x, brick.y + brickInfo.height
                        );
                        gradient.addColorStop(0, brick.color);
                        gradient.addColorStop(1, brick.color + 'cc');
                        
                        ctx.fillStyle = gradient;
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = brick.color;
                        ctx.beginPath();
                        ctx.roundRect(brick.x, brick.y, brickInfo.width, brickInfo.height, 4);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        
                        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        
                        // –ë–ª–∏–∫
                        ctx.fillStyle = 'rgba(255,255,255,0.2)';
                        ctx.fillRect(brick.x + 2, brick.y + 2, brickInfo.width - 4, 4);
                    }
                });
            });
        }

        function movePaddle() {
            paddle.x += paddle.dx;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }

        function moveBall(b = ball) {
            b.x += b.dx;
            b.y += b.dy;

            if (b.x + b.radius > canvas.width || b.x - b.radius < 0) {
                b.dx *= -1;
            }

            if (b.y - b.radius < 0) {
                b.dy *= -1;
            }

            if (b.y + b.radius > paddle.y &&
                b.x > paddle.x &&
                b.x < paddle.x + paddle.width) {
                b.dy = -Math.abs(b.dy);
                
                const hitPos = (b.x - paddle.x) / paddle.width;
                b.dx = (hitPos - 0.5) * 8;
                
                tg.HapticFeedback.impactOccurred('medium');
            }

            if (b.y + b.radius > canvas.height) {
                if (b === ball) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    
                    if (lives === 0) {
                        endGame();
                    } else {
                        resetBall();
                        tg.HapticFeedback.notificationOccurred('warning');
                    }
                } else {
                    const index = extraBalls.indexOf(b);
                    if (index > -1) extraBalls.splice(index, 1);
                }
            }

            bricks.forEach((row, rowIndex) => {
                row.forEach((brick, colIndex) => {
                    if (brick.status === 1) {
                        if (b.x > brick.x &&
                            b.x < brick.x + brickInfo.width &&
                            b.y > brick.y &&
                            b.y < brick.y + brickInfo.height) {
                            b.dy *= -1;
                            brick.status = 0;
                            score += 10;
                            document.getElementById('score').textContent = score;
                            tg.HapticFeedback.impactOccurred('light');
                            
                            // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –±—É—Å—Ç–æ–≤ (15% —à–∞–Ω—Å)
                            if (Math.random() < 0.15) {
                                const types = ['expand', 'multiball', 'life'];
                                const type = types[Math.floor(Math.random() * types.length)];
                                powerUps.push(new PowerUp(
                                    brick.x + brickInfo.width / 2,
                                    brick.y + brickInfo.height / 2,
                                    type
                                ));
                            }
                            
                            if (bricks.flat().every(br => br.status === 0)) {
                                victory();
                            }
                        }
                    }
                });
            });
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 2.1 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -2.1;
            extraBalls = [];
        }

        function draw() {
            if (!gameRunning) return;

            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBall();
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –º—è—á–∏
            extraBalls.forEach(b => {
                drawBall(b);
                moveBall(b);
            });
            
            // –ë—É—Å—Ç—ã
            powerUps = powerUps.filter(p => p.active);
            powerUps.forEach(p => {
                p.update();
                p.draw();
                if (p.checkCollision()) {
                    powerUps = powerUps.filter(pu => pu !== p);
                }
            });
            
            movePaddle();
            moveBall();

            requestAnimationFrame(draw);
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            tg.HapticFeedback.notificationOccurred('error');
        }

        function victory() {
            gameRunning = false;
            document.getElementById('victoryScore').textContent = score;
            document.getElementById('victory').style.display = 'block';
            tg.HapticFeedback.notificationOccurred('success');
        }

        function restart() {
            createBricks();
            resetBall();
            paddle.x = canvas.width / 2 - 50;
            paddle.width = 100;
            paddleWidth = 100;
            score = 0;
            lives = 3;
            gameRunning = true;
            powerUps = [];
            extraBalls = [];
            document.getElementById('score').textContent = '0';
            document.getElementById('lives').textContent = '3';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('victory').style.display = 'none';
            draw();
        }

        let touchX = 0;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            paddle.x = touchX - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
            if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') paddle.dx = 0;
        });

        createBricks();
        draw();
    </script>
</body>
</html>
