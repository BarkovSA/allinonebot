<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #00ff00;
            background: #000;
            display: block;
            max-width: 100%;
            height: auto;
        }
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .start-box {
            background: linear-gradient(135deg, #000, #1a1a1a);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            color: #00ff00;
            max-width: 400px;
            border: 3px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }
        .start-box h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .start-box .controls {
            background: rgba(0, 255, 0, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: left;
        }
        .start-box .controls p {
            margin: 0.5rem 0;
        }
        .start-btn {
            background: #00ff00;
            border: none;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        .start-btn:hover {
            background: #00dd00;
            transform: scale(1.05);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="start-overlay" id="startOverlay">
        <div class="start-box">
            <h2>üëæ SPACE INVADERS</h2>
            <div class="controls">
                <p><strong>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong></p>
                <p>‚¨ÖÔ∏è‚û°Ô∏è –°—Ç—Ä–µ–ª–∫–∏ - –¥–≤–∏–∂–µ–Ω–∏–µ</p>
                <p>üî´ –ü—Ä–æ–±–µ–ª - —Å—Ç—Ä–µ–ª—å–±–∞</p>
                <p>üëÜ –¢–∞—á - –¥–≤–∏–∂–µ–Ω–∏–µ –∏ —Å—Ç—Ä–µ–ª—å–±–∞</p>
            </div>
            <p>–£–Ω–∏—á—Ç–æ–∂—å—Ç–µ –≤—Å–µ—Ö –ø—Ä–∏—à–µ–ª—å—Ü–µ–≤!</p>
            <button class="start-btn" onclick="startInvaders()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 600;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 40,
            width: 40,
            height: 20,
            speed: 5
        };

        // Invaders
        const invaders = [];
        const invaderRows = 5;
        const invaderCols = 6;
        let invaderDirection = 1;
        let invaderSpeed = 1;

        for (let row = 0; row < invaderRows; row++) {
            for (let col = 0; col < invaderCols; col++) {
                invaders.push({
                    x: col * 55 + 30,
                    y: row * 40 + 50,
                    width: 30,
                    height: 20,
                    alive: true
                });
            }
        }

        // Bullets
        const playerBullets = [];
        const enemyBullets = [];
        let canShoot = true;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let lastFrameTime = 0;
        const FPS_LIMIT = 60;
        const FRAME_MIN_TIME = 1000 / FPS_LIMIT;

        function startInvaders() {
            document.getElementById('startOverlay').classList.add('hidden');
            gameStarted = true;
        }

        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === ' ' && canShoot && !gameOver) {
                playerBullets.push({
                    x: player.x + player.width / 2,
                    y: player.y,
                    speed: 5
                });
                canShoot = false;
                setTimeout(() => canShoot = true, 300);
                
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }
        });
        window.addEventListener('keyup', e => keys[e.key] = false);

        // Touch controls
        let touchStartX = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            if (canShoot && !gameOver) {
                playerBullets.push({
                    x: player.x + player.width / 2,
                    y: player.y,
                    speed: 5
                });
                canShoot = false;
                setTimeout(() => canShoot = true, 300);
                
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', e => {
            const deltaX = e.touches[0].clientX - touchStartX;
            player.x += deltaX * 0.5;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            touchStartX = e.touches[0].clientX;
            e.preventDefault();
        });

        function update() {
            if (gameOver) return;

            // Move player
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;

            // Move player bullets
            playerBullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) playerBullets.splice(index, 1);
            });

            // Move enemy bullets
            enemyBullets.forEach((bullet, index) => {
                bullet.y += bullet.speed;
                if (bullet.y > canvas.height) {
                    enemyBullets.splice(index, 1);
                } else if (
                    bullet.y + 5 > player.y &&
                    bullet.y < player.y + player.height &&
                    bullet.x > player.x &&
                    bullet.x < player.x + player.width
                ) {
                    gameOver = true;
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                    }
                    setTimeout(() => {
                        alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: " + score);
                        document.location.reload();
                    }, 100);
                }
            });

            // Move invaders
            let changeDirection = false;
            invaders.forEach(invader => {
                if (!invader.alive) return;
                invader.x += invaderDirection * invaderSpeed;
                if (invader.x <= 0 || invader.x + invader.width >= canvas.width) {
                    changeDirection = true;
                }
            });

            if (changeDirection) {
                invaderDirection *= -1;
                invaders.forEach(invader => invader.y += 10);
            }

            // Enemy shooting
            if (Math.random() < 0.01) {
                const aliveInvaders = invaders.filter(i => i.alive);
                if (aliveInvaders.length > 0) {
                    const shooter = aliveInvaders[Math.floor(Math.random() * aliveInvaders.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2,
                        y: shooter.y + shooter.height,
                        speed: 2
                    });
                }
            }

            // Collision detection
            playerBullets.forEach((bullet, bIndex) => {
                invaders.forEach(invader => {
                    if (!invader.alive) return;
                    if (
                        bullet.x > invader.x &&
                        bullet.x < invader.x + invader.width &&
                        bullet.y > invader.y &&
                        bullet.y < invader.y + invader.height
                    ) {
                        invader.alive = false;
                        playerBullets.splice(bIndex, 1);
                        score += 10;
                        
                        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                        }
                    }
                });
            });

            // Check win
            if (invaders.every(i => !i.alive)) {
                alert("–ü–æ–±–µ–¥–∞! –°—á—ë—Ç: " + score);
                document.location.reload();
            }

            // Check lose
            if (invaders.some(i => i.alive && i.y + i.height > player.y)) {
                gameOver = true;
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                }
                setTimeout(() => {
                    alert("–ü–æ—Ä–∞–∂–µ–Ω–∏–µ! –°—á—ë—Ç: " + score);
                    document.location.reload();
                }, 100);
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw invaders
            ctx.fillStyle = '#ff0000';
            invaders.forEach(invader => {
                if (invader.alive) {
                    ctx.fillRect(invader.x, invader.y, invader.width, invader.height);
                }
            });

            // Draw bullets
            ctx.fillStyle = '#ffff00';
            playerBullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y, 4, 10);
            });

            ctx.fillStyle = '#ff00ff';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y, 4, 10);
            });

            // Draw score
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText('–°—á—ë—Ç: ' + score, 10, 25);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '40px Arial';
                ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê', canvas.width/2 - 150, canvas.height/2);
            }
        }

        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastFrameTime;
            if (deltaTime < FRAME_MIN_TIME) {
                requestAnimationFrame(gameLoop);
                return;
            }
            lastFrameTime = currentTime;
            
            if (!gameStarted) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            if (gameOver) {
                draw(); // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
                return;
            }
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
