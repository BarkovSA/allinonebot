<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #00ff00;
            background: #000;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 400;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 40,
            width: 40,
            height: 20,
            speed: 5
        };

        // Invaders
        const invaders = [];
        const invaderRows = 4;
        const invaderCols = 8;
        let invaderDirection = 1;
        let invaderSpeed = 1;

        for (let row = 0; row < invaderRows; row++) {
            for (let col = 0; col < invaderCols; col++) {
                invaders.push({
                    x: col * 60 + 50,
                    y: row * 40 + 50,
                    width: 30,
                    height: 20,
                    alive: true
                });
            }
        }

        // Bullets
        const playerBullets = [];
        const enemyBullets = [];
        let canShoot = true;
        let score = 0;
        let gameOver = false;

        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === ' ' && canShoot && !gameOver) {
                playerBullets.push({
                    x: player.x + player.width / 2,
                    y: player.y,
                    speed: 5
                });
                canShoot = false;
                setTimeout(() => canShoot = true, 300);
                
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }
        });
        window.addEventListener('keyup', e => keys[e.key] = false);

        // Touch controls
        let touchStartX = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            if (canShoot && !gameOver) {
                playerBullets.push({
                    x: player.x + player.width / 2,
                    y: player.y,
                    speed: 5
                });
                canShoot = false;
                setTimeout(() => canShoot = true, 300);
                
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', e => {
            const deltaX = e.touches[0].clientX - touchStartX;
            player.x += deltaX * 0.5;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            touchStartX = e.touches[0].clientX;
            e.preventDefault();
        });

        function update() {
            if (gameOver) return;

            // Move player
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;

            // Move player bullets
            playerBullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) playerBullets.splice(index, 1);
            });

            // Move enemy bullets
            enemyBullets.forEach((bullet, index) => {
                bullet.y += bullet.speed;
                if (bullet.y > canvas.height) {
                    enemyBullets.splice(index, 1);
                } else if (
                    bullet.y + 5 > player.y &&
                    bullet.y < player.y + player.height &&
                    bullet.x > player.x &&
                    bullet.x < player.x + player.width
                ) {
                    gameOver = true;
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                    }
                    setTimeout(() => {
                        alert("Игра окончена! Счёт: " + score);
                        document.location.reload();
                    }, 100);
                }
            });

            // Move invaders
            let changeDirection = false;
            invaders.forEach(invader => {
                if (!invader.alive) return;
                invader.x += invaderDirection * invaderSpeed;
                if (invader.x <= 0 || invader.x + invader.width >= canvas.width) {
                    changeDirection = true;
                }
            });

            if (changeDirection) {
                invaderDirection *= -1;
                invaders.forEach(invader => invader.y += 10);
            }

            // Enemy shooting
            if (Math.random() < 0.01) {
                const aliveInvaders = invaders.filter(i => i.alive);
                if (aliveInvaders.length > 0) {
                    const shooter = aliveInvaders[Math.floor(Math.random() * aliveInvaders.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2,
                        y: shooter.y + shooter.height,
                        speed: 2
                    });
                }
            }

            // Collision detection
            playerBullets.forEach((bullet, bIndex) => {
                invaders.forEach(invader => {
                    if (!invader.alive) return;
                    if (
                        bullet.x > invader.x &&
                        bullet.x < invader.x + invader.width &&
                        bullet.y > invader.y &&
                        bullet.y < invader.y + invader.height
                    ) {
                        invader.alive = false;
                        playerBullets.splice(bIndex, 1);
                        score += 10;
                        
                        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                        }
                    }
                });
            });

            // Check win
            if (invaders.every(i => !i.alive)) {
                alert("Победа! Счёт: " + score);
                document.location.reload();
            }

            // Check lose
            if (invaders.some(i => i.alive && i.y + i.height > player.y)) {
                gameOver = true;
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                }
                setTimeout(() => {
                    alert("Поражение! Счёт: " + score);
                    document.location.reload();
                }, 100);
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw invaders
            ctx.fillStyle = '#ff0000';
            invaders.forEach(invader => {
                if (invader.alive) {
                    ctx.fillRect(invader.x, invader.y, invader.width, invader.height);
                }
            });

            // Draw bullets
            ctx.fillStyle = '#ffff00';
            playerBullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y, 4, 10);
            });

            ctx.fillStyle = '#ff00ff';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y, 4, 10);
            });

            // Draw score
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText('Счёт: ' + score, 10, 25);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '40px Arial';
                ctx.fillText('ИГРА ОКОНЧЕНА', canvas.width/2 - 150, canvas.height/2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
