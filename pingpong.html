<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 24px;
            font-size: 2em;
        }
        #pong {
            display: block;
            margin: 32px auto 0 auto;
            background: #222;
            border: 4px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
            max-width: 100%;
            height: auto;
        }
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .start-box {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 400px;
            border: 4px solid #fff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .start-box h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .start-box .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: left;
        }
        .start-box .controls p {
            margin: 0.5rem 0;
        }
        .start-btn {
            background: #fff;
            border: none;
            color: #1e3c72;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        .start-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="start-overlay" id="startOverlay">
        <div class="start-box">
            <h2>üèì Ping Pong</h2>
            <div class="controls">
                <p><strong>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong></p>
                <p>üñ±Ô∏è –ú—ã—à—å - –¥–≤–∏–∂–µ–Ω–∏–µ —Ä–∞–∫–µ—Ç–∫–∏</p>
                <p>üëÜ –¢–∞—á - –¥–≤–∏–∂–µ–Ω–∏–µ —Ä–∞–∫–µ—Ç–∫–∏</p>
            </div>
            <p>–ò–≥—Ä–∞–π—Ç–µ –ø—Ä–æ—Ç–∏–≤ AI! –ü–µ—Ä–≤—ã–π –¥–æ 5 –æ—á–∫–æ–≤ –ø–æ–±–µ–∂–¥–∞–µ—Ç.</p>
            <button class="start-btn" onclick="startPong()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
    </div>
    <h1>üèì Ping Pong</h1>
    <canvas id="pong" width="400" height="600"></canvas>
    
    <script>
        // Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        const PADDLE_WIDTH = 15;
        const PADDLE_HEIGHT = 100;
        const PADDLE_MARGIN = 20;
        const PADDLE_SPEED = 5;

        const BALL_SIZE = 16;
        const BALL_SPEED = 6;

        const leftPaddle = {
            x: PADDLE_MARGIN,
            y: HEIGHT / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dy: 0
        };

        const rightPaddle = {
            x: WIDTH - PADDLE_MARGIN - PADDLE_WIDTH,
            y: HEIGHT / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dy: 0
        };

        const ball = {
            x: WIDTH / 2 - BALL_SIZE / 2,
            y: HEIGHT / 2 - BALL_SIZE / 2,
            size: BALL_SIZE,
            speedX: BALL_SPEED * (Math.random() < 0.5 ? 1 : -1),
            speedY: BALL_SPEED * (Math.random() * 2 - 1)
        };

        function resetBall() {
            ball.x = WIDTH / 2 - BALL_SIZE / 2;
            ball.y = HEIGHT / 2 - BALL_SIZE / 2;
            ball.speedX = BALL_SPEED * (Math.random() < 0.5 ? 1 : -1);
            ball.speedY = BALL_SPEED * (Math.random() * 2 - 1);
        }

        function draw() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            // Draw net
            ctx.fillStyle = '#444';
            for (let i = 0; i < HEIGHT; i += 30) {
                ctx.fillRect(WIDTH/2 - 2, i, 4, 20);
            }

            // Draw left paddle
            ctx.fillStyle = '#fff';
            ctx.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);

            // Draw right paddle
            ctx.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x + ball.size/2, ball.y + ball.size/2, ball.size/2, 0, Math.PI * 2, false);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        function update() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Wall collision (top/bottom)
            if (ball.y <= 0) {
                ball.y = 0;
                ball.speedY *= -1;
            }
            if (ball.y + ball.size >= HEIGHT) {
                ball.y = HEIGHT - ball.size;
                ball.speedY *= -1;
            }

            // Paddle collision (left)
            if (
                ball.x <= leftPaddle.x + leftPaddle.width &&
                ball.y + ball.size >= leftPaddle.y &&
                ball.y <= leftPaddle.y + leftPaddle.height
            ) {
                ball.x = leftPaddle.x + leftPaddle.width;
                ball.speedX *= -1;
                let collidePoint = (ball.y + ball.size/2) - (leftPaddle.y + leftPaddle.height/2);
                collidePoint = collidePoint / (leftPaddle.height/2);
                let angle = collidePoint * Math.PI/4;
                ball.speedY = BALL_SPEED * Math.sin(angle);
                
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }

            // Paddle collision (right)
            if (
                ball.x + ball.size >= rightPaddle.x &&
                ball.y + ball.size >= rightPaddle.y &&
                ball.y <= rightPaddle.y + rightPaddle.height
            ) {
                ball.x = rightPaddle.x - ball.size;
                ball.speedX *= -1;
                let collidePoint = (ball.y + ball.size/2) - (rightPaddle.y + rightPaddle.height/2);
                collidePoint = collidePoint / (rightPaddle.height/2);
                let angle = collidePoint * Math.PI/4;
                ball.speedY = BALL_SPEED * Math.sin(angle);
                
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }

            // Point scored
            if (ball.x < 0 || ball.x > WIDTH) {
                resetBall();
            }

            // AI paddle movement
            if (ball.y + ball.size/2 > rightPaddle.y + rightPaddle.height/2) {
                rightPaddle.y += PADDLE_SPEED;
            } else if (ball.y + ball.size/2 < rightPaddle.y + rightPaddle.height/2) {
                rightPaddle.y -= PADDLE_SPEED;
            }
            rightPaddle.y = Math.max(0, Math.min(HEIGHT - rightPaddle.height, rightPaddle.y));
        }

        // Mouse control
        canvas.addEventListener('mousemove', function(e) {
            const rect = canvas.getBoundingClientRect();
            let mouseY = e.clientY - rect.top;
            leftPaddle.y = mouseY - leftPaddle.height / 2;
            if (leftPaddle.y < 0) leftPaddle.y = 0;
            if (leftPaddle.y + leftPaddle.height > HEIGHT) leftPaddle.y = HEIGHT - leftPaddle.height;
        });

        // Touch control
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            let touchY = e.touches[0].clientY - rect.top;
            leftPaddle.y = touchY - leftPaddle.height / 2;
            if (leftPaddle.y < 0) leftPaddle.y = 0;
            if (leftPaddle.y + leftPaddle.height > HEIGHT) leftPaddle.y = HEIGHT - leftPaddle.height;
        });

        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastFrameTime;
            if (deltaTime < FRAME_MIN_TIME) {
                requestAnimationFrame(gameLoop);
                return;
            }
            lastFrameTime = currentTime;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
