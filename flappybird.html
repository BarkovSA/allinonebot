<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4ec0ca, #87ceeb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 100%;
            height: auto;
        }
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .start-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .start-box h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .start-box .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: left;
        }
        .start-box .controls p {
            margin: 0.5rem 0;
        }
        .start-btn {
            background: #10b981;
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        .start-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="start-overlay" id="startOverlay">
        <div class="start-box">
            <h2>üê¶ Flappy Bird</h2>
            <div class="controls">
                <p><strong>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong></p>
                <p>üñ±Ô∏è –ö–ª–∏–∫ / –ü—Ä–æ–±–µ–ª - –ø—Ä—ã–∂–æ–∫</p>
                <p>üëÜ –¢–∞–ø - –ø—Ä—ã–∂–æ–∫ (touch)</p>
            </div>
            <p>–ü—Ä–æ–ª–µ—Ç–∞–π—Ç–µ –º–µ–∂–¥—É —Ç—Ä—É–± –∏ –Ω–∞–±–∏—Ä–∞–π—Ç–µ –æ—á–∫–∏!</p>
            <button class="start-btn" onclick="startFlappyBird()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
    </div>
    <canvas id="board"></canvas>
    <script>
        // Telegram WebApp initialization
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        //board
        let board;
        let boardWidth = 400;
        let boardHeight = 600;
        let context;

        //bird
        let birdWidth = 34;
        let birdHeight = 24;
        let birdX = boardWidth/8;
        let birdY = boardHeight/2;
        let birdImg;

        let bird = {
            x : birdX,
            y : birdY,
            width : birdWidth,
            height : birdHeight
        }

        //pipes
        let pipeArray = [];
        let pipeWidth = 64;
        let pipeHeight = 512;
        let pipeX = boardWidth;
        let pipeY = 0;

        let topPipeImg;
        let bottomPipeImg;

        //physics
        let velocityX = -2;
        let velocityY = 0;
        let gravity = 0.4;

        let gameOver = false;
        let score = 0;
        let lastFrameTime = 0;
        const FPS_LIMIT = 60;
        const FRAME_MIN_TIME = 1000 / FPS_LIMIT;

        function startFlappyBird() {
            document.getElementById('startOverlay').classList.add('hidden');
            requestAnimationFrame(update);
        }

        window.onload = function() {
            board = document.getElementById("board");
            board.height = boardHeight;
            board.width = boardWidth;
            context = board.getContext("2d");

            //load images
            birdImg = new Image();
            birdImg.src = "./img/flappybird.png";
            birdImg.onload = function() {
                context.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
            }

            topPipeImg = new Image();
            topPipeImg.src = "./img/toppipe.png";

            bottomPipeImg = new Image();
            bottomPipeImg.src = "./img/bottompipe.png";

            requestAnimationFrame(update);
            setInterval(placePipes, 1500);
            document.addEventListener("keydown", moveBird);
            document.addEventListener("click", moveBird);
            document.addEventListener("touchstart", moveBird);
        }

        function update(currentTime) {
            requestAnimationFrame(update);
            
            const deltaTime = currentTime - lastFrameTime;
            if (deltaTime < FRAME_MIN_TIME) return;
            lastFrameTime = currentTime;
            
            if (gameOver) {
                return;
            }
            context.clearRect(0, 0, board.width, board.height);

            //bird
            velocityY += gravity;
            bird.y = Math.max(bird.y + velocityY, 0);
            context.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

            if (bird.y > board.height) {
                gameOver = true;
            }

            //pipes
            for (let i = 0; i < pipeArray.length; i++) {
                let pipe = pipeArray[i];
                pipe.x += velocityX;
                context.drawImage(pipe.img, pipe.x, pipe.y, pipe.width, pipe.height);

                if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                    score += 0.5;
                    pipe.passed = true;
                    
                    // Haptic feedback
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.HapticFeedback.impactOccurred('light');
                    }
                }

                if (detectCollision(bird, pipe)) {
                    gameOver = true;
                    
                    // Haptic feedback
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                    }
                }
            }

            //clear pipes
            while (pipeArray.length > 0 && pipeArray[0].x < -pipeWidth) {
                pipeArray.shift();
            }

            //score
            context.fillStyle = "white";
            context.font="45px sans-serif";
            context.fillText(score, 5, 45);

            if (gameOver) {
                context.fillText("–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê", 5, 90);
                context.font="30px sans-serif";
                context.fillText("–ù–∞–∂–º–∏—Ç–µ –¥–ª—è —Ä–µ—Å—Ç–∞—Ä—Ç–∞", 5, 130);
            }
        }

        function placePipes() {
            if (gameOver) {
                return;
            }

            let randomPipeY = pipeY - pipeHeight/4 - Math.random()*(pipeHeight/2);
            let openingSpace = board.height/4;

            let topPipe = {
                img : topPipeImg,
                x : pipeX,
                y : randomPipeY,
                width : pipeWidth,
                height : pipeHeight,
                passed : false
            }
            pipeArray.push(topPipe);

            let bottomPipe = {
                img : bottomPipeImg,
                x : pipeX,
                y : randomPipeY + pipeHeight + openingSpace,
                width : pipeWidth,
                height : pipeHeight,
                passed : false
            }
            pipeArray.push(bottomPipe);
        }

        function moveBird(e) {
            if (e.code == "Space" || e.code == "ArrowUp" || e.code == "KeyX" || e.type == "click" || e.type == "touchstart") {
                velocityY = -6;

                //reset game
                if (gameOver) {
                    bird.y = birdY;
                    pipeArray = [];
                    score = 0;
                    gameOver = false;
                }
                
                // Haptic feedback
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                }
                
                e.preventDefault();
            }
        }

        function detectCollision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }
    </script>
</body>
</html>
