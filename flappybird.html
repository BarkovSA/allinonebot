<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4ec0ca, #87ceeb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <canvas id="board"></canvas>
    <script>
        // Telegram WebApp initialization
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        //board
        let board;
        let boardWidth = 360;
        let boardHeight = 640;
        let context;

        //bird
        let birdWidth = 34;
        let birdHeight = 24;
        let birdX = boardWidth/8;
        let birdY = boardHeight/2;
        let birdImg;

        let bird = {
            x : birdX,
            y : birdY,
            width : birdWidth,
            height : birdHeight
        }

        //pipes
        let pipeArray = [];
        let pipeWidth = 64;
        let pipeHeight = 512;
        let pipeX = boardWidth;
        let pipeY = 0;

        let topPipeImg;
        let bottomPipeImg;

        //physics
        let velocityX = -2;
        let velocityY = 0;
        let gravity = 0.4;

        let gameOver = false;
        let score = 0;

        window.onload = function() {
            board = document.getElementById("board");
            board.height = boardHeight;
            board.width = boardWidth;
            context = board.getContext("2d");

            //load images
            birdImg = new Image();
            birdImg.src = "./img/flappybird.png";
            birdImg.onload = function() {
                context.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
            }

            topPipeImg = new Image();
            topPipeImg.src = "./img/toppipe.png";

            bottomPipeImg = new Image();
            bottomPipeImg.src = "./img/bottompipe.png";

            requestAnimationFrame(update);
            setInterval(placePipes, 1500);
            document.addEventListener("keydown", moveBird);
            document.addEventListener("click", moveBird);
            document.addEventListener("touchstart", moveBird);
        }

        function update() {
            requestAnimationFrame(update);
            if (gameOver) {
                return;
            }
            context.clearRect(0, 0, board.width, board.height);

            //bird
            velocityY += gravity;
            bird.y = Math.max(bird.y + velocityY, 0);
            context.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

            if (bird.y > board.height) {
                gameOver = true;
            }

            //pipes
            for (let i = 0; i < pipeArray.length; i++) {
                let pipe = pipeArray[i];
                pipe.x += velocityX;
                context.drawImage(pipe.img, pipe.x, pipe.y, pipe.width, pipe.height);

                if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                    score += 0.5;
                    pipe.passed = true;
                    
                    // Haptic feedback
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.HapticFeedback.impactOccurred('light');
                    }
                }

                if (detectCollision(bird, pipe)) {
                    gameOver = true;
                    
                    // Haptic feedback
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                    }
                }
            }

            //clear pipes
            while (pipeArray.length > 0 && pipeArray[0].x < -pipeWidth) {
                pipeArray.shift();
            }

            //score
            context.fillStyle = "white";
            context.font="45px sans-serif";
            context.fillText(score, 5, 45);

            if (gameOver) {
                context.fillText("ИГРА ОКОНЧЕНА", 5, 90);
                context.font="30px sans-serif";
                context.fillText("Нажмите для рестарта", 5, 130);
            }
        }

        function placePipes() {
            if (gameOver) {
                return;
            }

            let randomPipeY = pipeY - pipeHeight/4 - Math.random()*(pipeHeight/2);
            let openingSpace = board.height/4;

            let topPipe = {
                img : topPipeImg,
                x : pipeX,
                y : randomPipeY,
                width : pipeWidth,
                height : pipeHeight,
                passed : false
            }
            pipeArray.push(topPipe);

            let bottomPipe = {
                img : bottomPipeImg,
                x : pipeX,
                y : randomPipeY + pipeHeight + openingSpace,
                width : pipeWidth,
                height : pipeHeight,
                passed : false
            }
            pipeArray.push(bottomPipe);
        }

        function moveBird(e) {
            if (e.code == "Space" || e.code == "ArrowUp" || e.code == "KeyX" || e.type == "click" || e.type == "touchstart") {
                velocityY = -6;

                //reset game
                if (gameOver) {
                    bird.y = birdY;
                    pipeArray = [];
                    score = 0;
                    gameOver = false;
                }
                
                // Haptic feedback
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                }
                
                e.preventDefault();
            }
        }

        function detectCollision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }
    </script>
</body>
</html>
