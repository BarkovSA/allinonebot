<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #gameContainer {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        canvas {
            border: 3px solid #e94560;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
            border-radius: 10px;
        }
        #info {
            color: white;
            min-width: 200px;
        }
        .info-block {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #e94560;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }
        .info-title {
            font-size: 18px;
            color: #e94560;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #e94560;
        }
        .info-value {
            font-size: 32px;
            font-weight: bold;
            color: #00d9ff;
            text-shadow: 0 0 10px #00d9ff;
        }
        #nextPiece {
            border: 2px solid #00d9ff;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }
        .controls {
            font-size: 12px;
            color: #aaa;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="info">
            <div class="info-block">
                <div class="info-title">СЧЁТ</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-block">
                <div class="info-title">УРОВЕНЬ</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-block">
                <div class="info-title">ЛИНИИ</div>
                <div class="info-value" id="lines">0</div>
            </div>
            <div class="info-block">
                <div class="info-title">СЛЕДУЮЩАЯ</div>
                <canvas id="nextPiece" width="100" height="100"></canvas>
            </div>
            <div class="info-block controls">
                <div class="info-title">УПРАВЛЕНИЕ</div>
                ← → : Движение<br>
                ↑ : Поворот<br>
                ↓ : Ускорение<br>
                Пробел : Сброс
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPiece');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        const COLORS = [
            null,
            '#ff0d72', // I
            '#0dc2ff', // J
            '#0dff72', // L
            '#f538ff', // O
            '#ff8e0d', // S
            '#ffe138', // T
            '#3877ff'  // Z
        ];
        
        const SHAPES = [
            [],
            [[1,1,1,1]], // I
            [[2,0,0],[2,2,2]], // J
            [[0,0,3],[3,3,3]], // L
            [[4,4],[4,4]], // O
            [[0,5,5],[5,5,0]], // S
            [[0,6,0],[6,6,6]], // T
            [[7,7,0],[0,7,7]]  // Z
        ];
        
        class Piece {
            constructor(type) {
                this.type = type || Math.floor(Math.random() * 7) + 1;
                this.shape = SHAPES[this.type];
                this.color = COLORS[this.type];
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }
            
            draw(context, offsetX = 0, offsetY = 0, blockSize = BLOCK_SIZE) {
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            const px = (this.x + x + offsetX) * blockSize;
                            const py = (this.y + y + offsetY) * blockSize;
                            
                            // Градиент
                            const gradient = context.createLinearGradient(px, py, px + blockSize, py + blockSize);
                            gradient.addColorStop(0, this.color);
                            gradient.addColorStop(1, this.darkenColor(this.color));
                            
                            context.fillStyle = gradient;
                            context.fillRect(px, py, blockSize, blockSize);
                            
                            // Свечение
                            context.shadowColor = this.color;
                            context.shadowBlur = 15;
                            context.fillRect(px, py, blockSize, blockSize);
                            context.shadowBlur = 0;
                            
                            // Граница
                            context.strokeStyle = this.lightenColor(this.color);
                            context.lineWidth = 2;
                            context.strokeRect(px + 1, py + 1, blockSize - 2, blockSize - 2);
                        }
                    });
                });
            }
            
            darkenColor(color) {
                const r = parseInt(color.slice(1,3), 16);
                const g = parseInt(color.slice(3,5), 16);
                const b = parseInt(color.slice(5,7), 16);
                return `rgb(${r*0.6},${g*0.6},${b*0.6})`;
            }
            
            lightenColor(color) {
                const r = parseInt(color.slice(1,3), 16);
                const g = parseInt(color.slice(3,5), 16);
                const b = parseInt(color.slice(5,7), 16);
                return `rgb(${Math.min(255,r*1.4)},${Math.min(255,g*1.4)},${Math.min(255,b*1.4)})`;
            }
            
            rotate() {
                const newShape = this.shape[0].map((_, i) => 
                    this.shape.map(row => row[i]).reverse()
                );
                
                const oldShape = this.shape;
                this.shape = newShape;
                
                if (this.collides()) {
                    this.shape = oldShape;
                } else {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }
            
            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                
                if (this.collides()) {
                    this.x -= dx;
                    this.y -= dy;
                    return false;
                }
                return true;
            }
            
            collides() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const newX = this.x + x;
                            const newY = this.y + y;
                            
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            
                            if (newY >= 0 && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
        }
        
        let board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
        let currentPiece = new Piece();
        let nextPiece = new Piece();
        let score = 0;
        let lines = 0;
        let level = 1;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let gameOver = false;
        
        function drawBoard() {
            // Сетка
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                }
            }
            
            // Блоки
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const color = COLORS[value];
                        const gradient = ctx.createLinearGradient(
                            x * BLOCK_SIZE, y * BLOCK_SIZE,
                            (x + 1) * BLOCK_SIZE, (y + 1) * BLOCK_SIZE
                        );
                        gradient.addColorStop(0, color);
                        
                        const r = parseInt(color.slice(1,3), 16);
                        const g = parseInt(color.slice(3,5), 16);
                        const b = parseInt(color.slice(5,7), 16);
                        gradient.addColorStop(1, `rgb(${r*0.6},${g*0.6},${b*0.6})`);
                        
                        ctx.fillStyle = gradient;
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        
                        ctx.shadowColor = color;
                        ctx.shadowBlur = 10;
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.shadowBlur = 0;
                        
                        ctx.strokeStyle = `rgb(${Math.min(255,r*1.4)},${Math.min(255,g*1.4)},${Math.min(255,b*1.4)})`;
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                    }
                });
            });
        }
        
        function drawNextPiece() {
            nextCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            const tempPiece = new Piece(nextPiece.type);
            tempPiece.x = 1;
            tempPiece.y = 1;
            tempPiece.draw(nextCtx, 0, 0, 20);
        }
        
        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.type;
                    }
                });
            });
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                    
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                updateScore();
            }
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        function drop() {
            if (!currentPiece.move(0, 1)) {
                merge();
                clearLines();
                currentPiece = nextPiece;
                nextPiece = new Piece();
                
                if (currentPiece.collides()) {
                    gameOver = true;
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                    alert(`Игра окончена!\nСчёт: ${score}\nУровень: ${level}\nЛинии: ${lines}`);
                    resetGame();
                }
            }
            dropCounter = 0;
        }
        
        function resetGame() {
            board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
            currentPiece = new Piece();
            nextPiece = new Piece();
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            gameOver = false;
            updateScore();
        }
        
        function gameLoop(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                drop();
            }
            
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBoard();
            currentPiece.draw(ctx);
            drawNextPiece();
            
            requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    currentPiece.move(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    currentPiece.move(1, 0);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    drop();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    currentPiece.rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    while (currentPiece.move(0, 1)) {}
                    drop();
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                    break;
            }
        });
        
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) currentPiece.move(1, 0);
                else if (dx < -30) currentPiece.move(-1, 0);
            } else {
                if (dy > 30) drop();
                else if (dy < -30) currentPiece.rotate();
            }
        });
        
        canvas.addEventListener('click', () => {
            currentPiece.rotate();
        });
        
        updateScore();
        gameLoop();
    </script>
</body>
</html>
