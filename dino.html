<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome T-Rex Runner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background: linear-gradient(to bottom, #f7f7f7, #e0e0e0);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #535353;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #board {
            background-color: #fff;
            border: 3px solid #535353;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 100%;
            height: auto;
        }
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .start-box {
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            color: #333;
            max-width: 400px;
            border: 3px solid #8B4513;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .start-box h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .start-box .controls {
            background: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: left;
        }
        .start-box .controls p {
            margin: 0.5rem 0;
        }
        .start-btn {
            background: #8B4513;
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        .start-btn:hover {
            background: #654321;
            transform: scale(1.05);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="start-overlay" id="startOverlay">
        <div class="start-box">
            <h2>ü¶ñ T-Rex Runner</h2>
            <div class="controls">
                <p><strong>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong></p>
                <p>‚¨ÜÔ∏è –ü—Ä–æ–±–µ–ª / ‚Üë - –ø—Ä—ã–∂–æ–∫</p>
                <p>‚¨áÔ∏è –°—Ç—Ä–µ–ª–∫–∞ –≤–Ω–∏–∑ - –ø—Ä–∏—Å–µ—Å—Ç—å</p>
                <p>üëÜ –¢–∞–ø - –ø—Ä—ã–∂–æ–∫ (touch)</p>
            </div>
            <p>–£–≤–æ—Ä–∞—á–∏–≤–∞–π—Å—è –æ—Ç –∫–∞–∫—Ç—É—Å–æ–≤ –∏ –ø—Ç–∏—Ü! üåµü¶Ö</p>
            <button class="start-btn" onclick="startDino()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
    </div>
    <h1>ü¶ñ T-Rex Runner</h1>
    <canvas id="board"></canvas>

    <script>
        // Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        let board;
        let boardWidth = 400;
        let boardHeight = 600;
        let context;

        let dinoWidth = 70;
        let dinoHeight = 75;
        let dinoX = 50;
        let dinoY = boardHeight - dinoHeight;
        let dinoImg;
        let dinoRun1Img, dinoRun2Img, dinoDeadImg, dinoJumpImg, dinoDuck1Img, dinoDuck2Img;
        let isDucking = false;
        let uncleBensLogo;

        let dino = {
            x: dinoX,
            y: dinoY,
            width: dinoWidth,
            height: dinoHeight
        };

        let cactusArray = [];
        let birdArray = [];
        
        let cactus1Width = 28;
        let cactus2Width = 55;
        let cactus3Width = 82;
        let cactusHeight = 70;
        let cactusX = 700;
        let cactusY = boardHeight - cactusHeight;

        let cactus1Img, cactus2Img, cactus3Img;
        
        let birdWidth = 60;
        let birdHeight = 45;
        let birdX = 700;
        let bird1Img, bird2Img;

        let velocityX = -8;
        let velocityY = 0;
        let gravity = 0.4;

        let gameOver = false;
        let score = 0;
        let gameStarted = false;
        let lastFrameTime = 0;
        const FPS_LIMIT = 60;
        const FRAME_MIN_TIME = 1000 / FPS_LIMIT;
        let legFrame = 0;
        let legCounter = 0;
        
        // –î–µ–Ω—å/–Ω–æ—á—å —Å–∏—Å—Ç–µ–º–∞
        let isNightMode = false;
        let dayNightTimer = 0;
        const DAY_NIGHT_INTERVAL = 15 * 60; // 15 —Å–µ–∫—É–Ω–¥ –ø—Ä–∏ 60 FPS
        
        // –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–µ—Ä—Ç–∏
        let deathAnimationFrame = 0;
        let deathAnimationComplete = false;
        
        // –ü–æ–±–µ–¥–∞
        let gameWon = false;
        const WIN_SCORE = 2000;
        
        // –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ - –Ω–µ—É—è–∑–≤–∏–º–æ—Å—Ç—å
        const DEBUG_MODE = false; // –ü–æ—Å—Ç–∞–≤—å false –¥–ª—è –æ–±—ã—á–Ω–æ–π –∏–≥—Ä—ã
        const DEBUG_WIN_SCORE = 500; // –§–∏–Ω–∏—à –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏

        function startDino() {
            document.getElementById('startOverlay').classList.add('hidden');
            gameStarted = true;
        }

        window.onload = function() {
            board = document.getElementById("board");
            board.height = boardHeight;
            board.width = boardWidth;
            context = board.getContext("2d");

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø—Ä–∞–π—Ç–æ–≤ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞
            dinoImg = new Image();
            dinoImg.src = "./img/dino.png";
            
            dinoRun1Img = new Image();
            dinoRun1Img.src = "./img/dino-run1.png";
            
            dinoRun2Img = new Image();
            dinoRun2Img.src = "./img/dino-run2.png";
            
            dinoDeadImg = new Image();
            dinoDeadImg.src = "./img/dino-dead.png";
            
            dinoJumpImg = new Image();
            dinoJumpImg.src = "./img/dino-jump.png";
            
            dinoDuck1Img = new Image();
            dinoDuck1Img.src = "./img/dino-duck1.png";
            
            dinoDuck2Img = new Image();
            dinoDuck2Img.src = "./img/dino-duck2.png";

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø—Ä–∞–π—Ç–æ–≤ –∫–∞–∫—Ç—É—Å–æ–≤
            cactus1Img = new Image();
            cactus1Img.src = "./img/cactus1.png";
            cactus2Img = new Image();
            cactus2Img.src = "./img/cactus2.png";
            cactus3Img = new Image();
            cactus3Img.src = "./img/cactus3.png";
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø—Ä–∞–π—Ç–æ–≤ –ø—Ç–∏—Ü
            bird1Img = new Image();
            bird1Img.src = "./img/bird1.png";
            bird2Img = new Image();
            bird2Img.src = "./img/bird2.png";
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ—Ç–∏–ø–∞ Uncle Ben's
            uncleBensLogo = new Image();
            uncleBensLogo.src = "./img/uncle-bens-logo.png";

            requestAnimationFrame(update);
            setInterval(placeObstacle, 1000);
            document.addEventListener("keydown", moveDino);
            setupTouchControls();
        };

        function setupTouchControls() {
            board.addEventListener('touchstart', function(e) {
                if (gameOver || gameWon) {
                    location.reload();
                    return;
                }
                if (dino.y == dinoY) {
                    velocityY = -10;
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.HapticFeedback.impactOccurred('light');
                    }
                }
                e.preventDefault();
            }, false);
        }

        function update(currentTime) {
            requestAnimationFrame(update);
            
            const deltaTime = currentTime - lastFrameTime;
            if (deltaTime < FRAME_MIN_TIME) return;
            lastFrameTime = currentTime;
            
            if (!gameStarted) {
                return;
            }
            
            // –ï—Å–ª–∏ –∏–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–º–µ—Ä—Ç–∏
            if (gameOver) {
                if (!deathAnimationComplete) {
                    deathAnimationFrame++;
                    
                    // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ñ–æ–Ω
                    if (isNightMode) {
                        const gradient = context.createLinearGradient(0, 0, 0, boardHeight);
                        gradient.addColorStop(0, '#1a1a2e');
                        gradient.addColorStop(1, '#0f0f1e');
                        context.fillStyle = gradient;
                        context.fillRect(0, 0, boardWidth, boardHeight);
                    } else {
                        const gradient = context.createLinearGradient(0, 0, 0, boardHeight);
                        gradient.addColorStop(0, '#87CEEB');
                        gradient.addColorStop(1, '#E0F6FF');
                        context.fillStyle = gradient;
                        context.fillRect(0, 0, boardWidth, boardHeight);
                    }
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–¥–ø—Ä—ã–≥–∏–≤–∞–Ω–∏—è –∏ –ø–∞–¥–µ–Ω–∏—è
                    if (deathAnimationFrame < 15) {
                        dino.y -= 4; // –ü–æ–¥–ø—Ä—ã–≥–∏–≤–∞–µ—Ç
                    } else if (deathAnimationFrame < 30) {
                        dino.y += 4; // –ü–∞–¥–∞–µ—Ç
                    } else if (deathAnimationFrame < 45) {
                        // –ö—Ä—É—Ç–∏—Ç—Å—è (–ø–æ–≤–æ—Ä–æ—Ç —Å–ø—Ä–∞–π—Ç–∞)
                        context.save();
                        context.translate(dino.x + dino.width/2, dino.y + dino.height/2);
                        context.rotate((deathAnimationFrame - 30) * 0.2);
                        context.drawImage(dinoDeadImg, -dino.width/2, -dino.height/2, dino.width, dino.height);
                        context.restore();
                    } else {
                        deathAnimationComplete = true;
                    }
                    
                    // –†–∏—Å—É–µ–º –º—ë—Ä—Ç–≤–æ–≥–æ –¥–∏–Ω–æ (–µ—Å–ª–∏ –Ω–µ –∫—Ä—É—Ç–∏—Ç—Å—è)
                    if (deathAnimationFrame < 30 || deathAnimationFrame >= 45) {
                        context.drawImage(dinoDeadImg, dino.x, dino.y, dino.width, dino.height);
                    }
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞ (—á–∞—Å—Ç–∏—Ü—ã)
                    if (deathAnimationFrame < 20) {
                        context.fillStyle = '#ff0000';
                        for (let i = 0; i < 8; i++) {
                            const angle = (i / 8) * Math.PI * 2;
                            const distance = deathAnimationFrame * 3;
                            const x = dino.x + dino.width/2 + Math.cos(angle) * distance;
                            const y = dino.y + dino.height/2 + Math.sin(angle) * distance;
                            const size = 8 - deathAnimationFrame * 0.3;
                            context.fillRect(x, y, size, size);
                        }
                    }
                    
                    // –¢–µ–∫—Å—Ç
                    context.fillStyle = isNightMode ? "white" : "black";
                    context.font = "20px courier";
                    context.fillText("–°—á—ë—Ç: " + score, 5, 20);
                    
                    if (deathAnimationComplete) {
                        // Game Over —ç–∫—Ä–∞–Ω
                        context.fillStyle = 'rgba(0,0,0,0.7)';
                        context.fillRect(0, 0, boardWidth, boardHeight);
                        
                        context.fillStyle = '#ff0000';
                        context.font = 'bold 40px courier';
                        context.textAlign = 'center';
                        context.fillText('GAME OVER', boardWidth/2, boardHeight/2 - 60);
                        
                        context.fillStyle = '#ffffff';
                        context.font = '24px courier';
                        context.fillText('–°—á—ë—Ç: ' + score, boardWidth/2, boardHeight/2 - 10);
                        
                        context.font = '16px courier';
                        context.fillText('–¢–∞–ø–Ω–∏—Ç–µ –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞', boardWidth/2, boardHeight/2 + 40);
                        context.textAlign = 'left';
                    }
                }
                return;
            }
            

            // –°–º–µ–Ω–∞ –¥–Ω—è –∏ –Ω–æ—á–∏ –∫–∞–∂–¥—ã–µ 20 —Å–µ–∫—É–Ω–¥
            dayNightTimer++;
            if (dayNightTimer >= DAY_NIGHT_INTERVAL) {
                dayNightTimer = 0;
                isNightMode = !isNightMode;
            }
            
            // –§–æ–Ω –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫
            if (isNightMode) {
                // –ù–æ—á—å - —Ç—ë–º–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç
                const gradient = context.createLinearGradient(0, 0, 0, boardHeight);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(1, '#0f0f1e');
                context.fillStyle = gradient;
                context.fillRect(0, 0, boardWidth, boardHeight);
                
                // –ó–≤—ë–∑–¥—ã —Å —Å–≤–µ—á–µ–Ω–∏–µ–º
                for (let i = 0; i < 30; i++) {
                    const x = (i * 73 + score) % boardWidth;
                    const y = (i * 97) % boardHeight;
                    const twinkle = Math.sin(score * 0.05 + i) * 0.3 + 0.7;
                    
                    // –°–≤–µ—á–µ–Ω–∏–µ (–≥—Ä–∞–¥–∏–µ–Ω—Ç)
                    const glowGradient = context.createRadialGradient(x, y, 0, x, y, 8);
                    glowGradient.addColorStop(0, `rgba(255, 255, 255, ${twinkle * 0.8})`);
                    glowGradient.addColorStop(0.3, `rgba(200, 220, 255, ${twinkle * 0.4})`);
                    glowGradient.addColorStop(1, 'rgba(150, 180, 255, 0)');
                    context.fillStyle = glowGradient;
                    context.fillRect(x - 8, y - 8, 16, 16);
                    
                    // –Ø—Ä–∫–æ–µ —è–¥—Ä–æ –∑–≤–µ–∑–¥—ã
                    context.fillStyle = `rgba(255, 255, 255, ${twinkle})`;
                    context.fillRect(x - 1, y - 1, 3, 3);
                }
                
                // –õ—É–Ω–∞
                context.fillStyle = '#f4f4f4';
                context.beginPath();
                context.arc(boardWidth - 80, 80, 30, 0, Math.PI * 2);
                context.fill();
                
                // –°–≤–µ—á–µ–Ω–∏–µ –ª—É–Ω—ã
                const moonGlow = context.createRadialGradient(boardWidth - 80, 80, 30, boardWidth - 80, 80, 60);
                moonGlow.addColorStop(0, 'rgba(244, 244, 244, 0.3)');
                moonGlow.addColorStop(1, 'rgba(244, 244, 244, 0)');
                context.fillStyle = moonGlow;
                context.fillRect(boardWidth - 140, 20, 120, 120);
                
                // –ö—Ä–∞—Ç–µ—Ä—ã –ª—É–Ω—ã
                context.fillStyle = '#1a1a2e';
                context.beginPath();
                context.arc(boardWidth - 70, 75, 25, 0, Math.PI * 2);
                context.fill();
            } else {
                // –î–µ–Ω—å - —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω
                const gradient = context.createLinearGradient(0, 0, 0, boardHeight);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#E0F6FF');
                context.fillStyle = gradient;
                context.fillRect(0, 0, boardWidth, boardHeight);
                
                // –°–æ–ª–Ω—Ü–µ
                context.fillStyle = '#FFD700';
                context.beginPath();
                context.arc(boardWidth - 80, 80, 30, 0, Math.PI * 2);
                context.fill();
                
                // –õ—É—á–∏ —Å–æ–ª–Ω—Ü–∞
                context.strokeStyle = '#FFD700';
                context.lineWidth = 3;
                for (let i = 0; i < 8; i++) {
                    const angle = (i * Math.PI / 4) + (score * 0.01);
                    context.beginPath();
                    context.moveTo(boardWidth - 80, 80);
                    context.lineTo(
                        boardWidth - 80 + Math.cos(angle) * 45,
                        80 + Math.sin(angle) * 45
                    );
                    context.stroke();
                }
                
                // –û–±–ª–∞–∫–∞
                context.fillStyle = 'rgba(255, 255, 255, 0.7)';
                for (let i = 0; i < 3; i++) {
                    const cloudX = ((i * 150 + score * 0.3) % (boardWidth + 100)) - 50;
                    const cloudY = 100 + i * 50;
                    context.beginPath();
                    context.arc(cloudX, cloudY, 20, 0, Math.PI * 2);
                    context.arc(cloudX + 25, cloudY, 25, 0, Math.PI * 2);
                    context.arc(cloudX + 50, cloudY, 20, 0, Math.PI * 2);
                    context.fill();
                }
            }

            velocityY += gravity;
            dino.y = Math.min(dino.y + velocityY, dinoY);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–æ–≥ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞
            if (dino.y === dinoY) {
                legCounter++;
                if (legCounter % 5 === 0) {
                    legFrame = (legFrame + 1) % 2;
                }
            }
            
            // –†–∏—Å—É–µ–º –¥–∏–Ω–æ–∑–∞–≤—Ä–∞ (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø—Ä–∞–π—Ç—ã)
            let currentDinoImg;
            let dinoDrawHeight = dino.height;
            let dinoDrawY = dino.y;
            
            if (gameOver) {
                currentDinoImg = dinoDeadImg;
            } else if (isDucking && dino.y === dinoY) {
                // –ü—Ä–∏—Å–µ–¥–∞–Ω–∏–µ - –º–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä –∏ –ø–æ–∑–∏—Ü–∏—é
                currentDinoImg = legFrame === 0 ? dinoDuck1Img : dinoDuck2Img;
                dinoDrawHeight = dino.height * 0.6; // –ù–∏–∂–µ –Ω–∞ 40%
                dinoDrawY = dinoY + dino.height * 0.4; // –û–ø—É—Å–∫–∞–µ–º –≤–Ω–∏–∑
            } else if (dino.y === dinoY) {
                // –ë–µ–≥ - —á–µ—Ä–µ–¥—É–µ–º —Å–ø—Ä–∞–π—Ç—ã
                currentDinoImg = legFrame === 0 ? dinoRun1Img : dinoRun2Img;
            } else {
                // –í –ø—Ä—ã–∂–∫–µ
                currentDinoImg = dinoJumpImg;
            }
            context.drawImage(currentDinoImg, dino.x, dinoDrawY, dino.width, dinoDrawHeight);

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞–∫—Ç—É—Å–æ–≤
            for (let i = 0; i < cactusArray.length; i++) {
                let cactus = cactusArray[i];
                cactus.x += velocityX;
                context.drawImage(cactus.img, cactus.x, cactus.y, cactus.width, cactus.height);

                // –•–∏—Ç–±–æ–∫—Å –¥–∏–Ω–æ–∑–∞–≤—Ä–∞ –º–µ–Ω—è–µ—Ç—Å—è –ø—Ä–∏ –ø—Ä–∏—Å–µ–¥–∞–Ω–∏–∏
                let dinoHitbox = {
                    x: dino.x,
                    y: isDucking ? dinoY + dino.height * 0.4 : dino.y,
                    width: dino.width,
                    height: isDucking ? dino.height * 0.6 : dino.height
                };

                if (detectCollision(dinoHitbox, cactus)) {
                    if (!DEBUG_MODE) {
                        gameOver = true;
                        deathAnimationFrame = 0;
                        deathAnimationComplete = false;
                        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                            Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                        }
                    } else {
                        // –í —Ä–µ–∂–∏–º–µ –æ—Ç–ª–∞–¥–∫–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                        context.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                        context.lineWidth = 3;
                        context.strokeRect(cactus.x, cactus.y, cactus.width, cactus.height);
                    }
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ç–∏—Ü
            for (let i = 0; i < birdArray.length; i++) {
                let bird = birdArray[i];
                bird.x += velocityX;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ç–∏—Ü—ã
                bird.frame++;
                let currentBirdImg = (Math.floor(bird.frame / 5) % 2 === 0) ? bird1Img : bird2Img;
                context.drawImage(currentBirdImg, bird.x, bird.y, bird.width, bird.height);

                // –•–∏—Ç–±–æ–∫—Å –¥–∏–Ω–æ–∑–∞–≤—Ä–∞ –º–µ–Ω—è–µ—Ç—Å—è –ø—Ä–∏ –ø—Ä–∏—Å–µ–¥–∞–Ω–∏–∏
                let dinoHitbox = {
                    x: dino.x,
                    y: isDucking ? dinoY + dino.height * 0.4 : dino.y,
                    width: dino.width,
                    height: isDucking ? dino.height * 0.6 : dino.height
                };

                if (detectCollision(dinoHitbox, bird)) {
                    if (!DEBUG_MODE) {
                        gameOver = true;
                        deathAnimationFrame = 0;
                        deathAnimationComplete = false;
                        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                            Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                        }
                    } else {
                        // –í —Ä–µ–∂–∏–º–µ –æ—Ç–ª–∞–¥–∫–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                        context.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                        context.lineWidth = 3;
                        context.strokeRect(bird.x, bird.y, bird.width, bird.height);
                    }
                }
            }

            context.fillStyle = isNightMode ? "white" : "black";
            context.font = "20px courier";
            score++;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
            const targetScore = DEBUG_MODE ? DEBUG_WIN_SCORE : WIN_SCORE;
            if (score >= targetScore && !gameWon && !gameOver) {
                gameWon = true;
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
            }
            
            context.fillText("–°—á—ë—Ç: " + score, 5, 20);
            
            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫
            context.fillText(isNightMode ? "üåô –ù–æ—á—å" : "‚òÄÔ∏è –î–µ–Ω—å", 5, 45);
            
            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ä–µ–∂–∏–º–∞ –æ—Ç–ª–∞–¥–∫–∏
            if (DEBUG_MODE) {
                context.fillStyle = '#00ff00';
                context.font = 'bold 16px courier';
                context.fillText('üõ°Ô∏è GOD MODE', 5, 70);
            }
            
            // –≠–∫—Ä–∞–Ω –ø–æ–±–µ–¥—ã
            if (gameWon) {
                context.fillStyle = 'rgba(255, 215, 0, 0.95)';
                context.fillRect(0, 0, boardWidth, boardHeight);
                
                // Uncle Ben's –ª–æ–≥–æ (–∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É)
                if (uncleBensLogo && uncleBensLogo.complete && uncleBensLogo.naturalWidth > 0) {
                    // –†–∏—Å—É–µ–º –ª–æ–≥–æ—Ç–∏–ø –ø–æ —Ü–µ–Ω—Ç—Ä—É –≤–≤–µ—Ä—Ö—É
                    const logoWidth = 250;
                    const logoHeight = 100;
                    const logoX = (boardWidth - logoWidth) / 2;
                    const logoY = 30;
                    context.drawImage(uncleBensLogo, logoX, logoY, logoWidth, logoHeight);
                } else {
                    // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å, —Ä–∏—Å—É–µ–º —Ç–µ–∫—Å—Ç–æ–º
                    context.fillStyle = '#003087';
                    context.font = 'bold 48px Arial';
                    context.textAlign = 'center';
                    context.fillText("UNCLE BEN'S", boardWidth/2, 80);
                }
                
                context.textAlign = 'center';
                
                // –ó–∞–≥–æ–ª–æ–≤–æ–∫
                context.fillStyle = '#ff0000';
                context.font = 'bold 36px courier';
                context.fillText('–ü–û–ë–ï–î–ê!', boardWidth/2, 180);
                
                // –¶–∏—Ç–∞—Ç–∞ –¥—è–¥–∏ –ë–µ–Ω–∞
                context.fillStyle = '#000000';
                context.font = 'italic 18px Georgia';
                context.fillText('"–° –≤–µ–ª–∏–∫–æ–π —Å–∏–ª–æ–π', boardWidth/2, 230);
                context.fillText('–ø—Ä–∏—Ö–æ–¥–∏—Ç –≤–µ–ª–∏–∫–∞—è', boardWidth/2, 255);
                context.fillText('–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å"', boardWidth/2, 280);
                
                context.font = '14px courier';
                context.fillStyle = '#333333';
                context.fillText('- –î—è–¥—è –ë–µ–Ω', boardWidth/2, 310);
                
                // –°—á—ë—Ç
                context.fillStyle = '#ff6600';
                context.font = 'bold 28px courier';
                context.fillText('–°—á—ë—Ç: ' + score, boardWidth/2, 370);
                
                // –ó–≤—ë–∑–¥—ã –≤–æ–∫—Ä—É–≥ (–∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ)
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2 + (score * 0.05);
                    const x = boardWidth/2 + Math.cos(angle) * 150;
                    const y = 250 + Math.sin(angle) * 120;
                    
                    // –†–∞–∑–Ω—ã–µ —Ç–∏–ø—ã –∑–≤—ë–∑–¥
                    const starTypes = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
                    context.font = '28px Arial';
                    
                    // –ú–µ—Ä—Ü–∞–Ω–∏–µ
                    const twinkle = Math.sin(score * 0.1 + i) * 0.5 + 0.5;
                    context.globalAlpha = 0.5 + twinkle * 0.5;
                    
                    context.fillText(starTypes[i % 4], x, y);
                }
                
                context.globalAlpha = 1;
                
                // –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è
                context.fillStyle = '#003087';
                context.fillRect(boardWidth/2 - 100, 450, 200, 50);
                context.fillStyle = '#ffffff';
                context.font = 'bold 18px courier';
                context.fillText('–ü–ï–†–ï–ó–ê–ü–£–°–¢–ò–¢–¨', boardWidth/2, 482);
                
                context.textAlign = 'left';
                return;
            }
        }

        function moveDino(e) {
            if (gameOver || gameWon) {
                location.reload();
                return;
            }

            if ((e.code == "Space" || e.code == "ArrowUp") && dino.y == dinoY && !isDucking) {
                velocityY = -10;
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }
            
            if (e.code == "ArrowDown" && dino.y == dinoY) {
                isDucking = true;
            }
        }
        
        document.addEventListener("keyup", function(e) {
            if (e.code == "ArrowDown") {
                isDucking = false;
            }
        });

        function placeObstacle() {
            if (gameOver) {
                return;
            }

            let placeObstacleChance = Math.random();
            
            // 40% —à–∞–Ω—Å - –ø—Ç–∏—Ü–∞, 60% —à–∞–Ω—Å - –∫–∞–∫—Ç—É—Å
            if (placeObstacleChance > 0.6) {
                // –°–æ–∑–¥–∞—ë–º –ø—Ç–∏—Ü—É –Ω–∞ —Ä–∞–∑–Ω–æ–π –≤—ã—Å–æ—Ç–µ
                let birdY;
                if (Math.random() > 0.5) {
                    birdY = boardHeight - 150; // –í—ã—Å–æ–∫–æ
                } else {
                    birdY = boardHeight - 100; // –°—Ä–µ–¥–Ω–µ
                }
                
                let bird = {
                    x: birdX,
                    y: birdY,
                    width: birdWidth,
                    height: birdHeight,
                    frame: 0
                };
                birdArray.push(bird);
            } else if (placeObstacleChance > 0.4) {
                // –°–æ–∑–¥–∞—ë–º –∫–∞–∫—Ç—É—Å
                let cactus = {
                    img: null,
                    x: cactusX,
                    y: cactusY,
                    width: null,
                    height: cactusHeight
                };

                let placeCactusChance = Math.random();

                if (placeCactusChance > 0.90) {
                    cactus.img = cactus3Img;
                    cactus.width = cactus3Width;
                } else if (placeCactusChance > 0.70) {
                    cactus.img = cactus2Img;
                    cactus.width = cactus2Width;
                } else {
                    cactus.img = cactus1Img;
                    cactus.width = cactus1Width;
                }
                cactusArray.push(cactus);
            }

            // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
            if (cactusArray.length > 5) {
                cactusArray.shift();
            }
            if (birdArray.length > 5) {
                birdArray.shift();
            }
        }

        function detectCollision(a, b) {
            // –£–º–µ–Ω—å—à–∞–µ–º —Ö–∏—Ç–±–æ–∫—Å –Ω–∞ 20% –¥–ª—è –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ–π –∫–æ–ª–ª–∏–∑–∏–∏
            const marginX = a.width * 0.2;
            const marginY = a.height * 0.2;
            
            return a.x + marginX < b.x + b.width &&
                   a.x + a.width - marginX > b.x &&
                   a.y + marginY < b.y + b.height &&
                   a.y + a.height - marginY > b.y;
        }
    </script>
