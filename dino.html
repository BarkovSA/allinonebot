<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome T-Rex Runner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background: linear-gradient(to bottom, #f7f7f7, #e0e0e0);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #535353;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #board {
            background-color: #fff;
            border: 3px solid #535353;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 100%;
            height: auto;
        }
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .start-box {
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            color: #333;
            max-width: 400px;
            border: 3px solid #8B4513;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .start-box h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .start-box .controls {
            background: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: left;
        }
        .start-box .controls p {
            margin: 0.5rem 0;
        }
        .start-btn {
            background: #8B4513;
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        .start-btn:hover {
            background: #654321;
            transform: scale(1.05);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="start-overlay" id="startOverlay">
        <div class="start-box">
            <h2>ü¶ñ T-Rex Runner</h2>
            <div class="controls">
                <p><strong>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong></p>
                <p>üñ±Ô∏è –ö–ª–∏–∫ / –ü—Ä–æ–±–µ–ª - –ø—Ä—ã–∂–æ–∫</p>
                <p>üëÜ –¢–∞–ø - –ø—Ä—ã–∂–æ–∫ (touch)</p>
            </div>
            <p>–£–≤–æ—Ä–∞—á–∏–≤–∞–π—Å—è –æ—Ç –∫–∞–∫—Ç—É—Å–æ–≤ –∏ –ø—Ç–∏—Ü! üåµü¶Ö</p>
            <button class="start-btn" onclick="startDino()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
    </div>
    <h1>ü¶ñ T-Rex Runner</h1>
    <canvas id="board"></canvas>

    <script>
        // Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        let board;
        let boardWidth = 400;
        let boardHeight = 600;
        let context;

        let dinoWidth = 70;
        let dinoHeight = 75;
        let dinoX = 50;
        let dinoY = boardHeight - dinoHeight;
        let dinoImg;
        let dinoRun1Img, dinoRun2Img, dinoDeadImg;

        let dino = {
            x: dinoX,
            y: dinoY,
            width: dinoWidth,
            height: dinoHeight
        };

        let cactusArray = [];
        let birdArray = [];
        
        let cactus1Width = 28;
        let cactus2Width = 55;
        let cactus3Width = 82;
        let cactusHeight = 70;
        let cactusX = 700;
        let cactusY = boardHeight - cactusHeight;

        let cactus1Img, cactus2Img, cactus3Img;
        
        let birdWidth = 60;
        let birdHeight = 45;
        let birdX = 700;
        let bird1Img, bird2Img;

        let velocityX = -8;
        let velocityY = 0;
        let gravity = 0.4;

        let gameOver = false;
        let score = 0;
        let gameStarted = false;
        let lastFrameTime = 0;
        const FPS_LIMIT = 60;
        const FRAME_MIN_TIME = 1000 / FPS_LIMIT;
        let legFrame = 0;
        let legCounter = 0;
        
        // –î–µ–Ω—å/–Ω–æ—á—å —Å–∏—Å—Ç–µ–º–∞
        let isNightMode = false;
        let dayNightTimer = 0;
        const DAY_NIGHT_INTERVAL = 20 * 60; // 20 —Å–µ–∫—É–Ω–¥ –ø—Ä–∏ 60 FPS

        function startDino() {
            document.getElementById('startOverlay').classList.add('hidden');
            gameStarted = true;
        }

        window.onload = function() {
            board = document.getElementById("board");
            board.height = boardHeight;
            board.width = boardWidth;
            context = board.getContext("2d");

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø—Ä–∞–π—Ç–æ–≤ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞
            dinoImg = new Image();
            dinoImg.src = "./img/dino.png";
            
            dinoRun1Img = new Image();
            dinoRun1Img.src = "./img/dino-run1.png";
            
            dinoRun2Img = new Image();
            dinoRun2Img.src = "./img/dino-run2.png";
            
            dinoDeadImg = new Image();
            dinoDeadImg.src = "./img/dino-dead.png";

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø—Ä–∞–π—Ç–æ–≤ –∫–∞–∫—Ç—É—Å–æ–≤
            cactus1Img = new Image();
            cactus1Img.src = "./img/cactus1.png";
            cactus2Img = new Image();
            cactus2Img.src = "./img/cactus2.png";
            cactus3Img = new Image();
            cactus3Img.src = "./img/cactus3.png";
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø—Ä–∞–π—Ç–æ–≤ –ø—Ç–∏—Ü
            bird1Img = new Image();
            bird1Img.src = "./img/bird1.png";
            bird2Img = new Image();
            bird2Img.src = "./img/bird2.png";

            requestAnimationFrame(update);
            setInterval(placeObstacle, 1000);
            document.addEventListener("keydown", moveDino);
            setupTouchControls();
        };

        function setupTouchControls() {
            board.addEventListener('touchstart', function(e) {
                if (gameOver) {
                    location.reload();
                    return;
                }
                if (dino.y == dinoY) {
                    velocityY = -10;
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.HapticFeedback.impactOccurred('light');
                    }
                }
                e.preventDefault();
            }, false);
        }

        function update(currentTime) {
            requestAnimationFrame(update);
            
            const deltaTime = currentTime - lastFrameTime;
            if (deltaTime < FRAME_MIN_TIME) return;
            lastFrameTime = currentTime;
            
            if (!gameStarted || gameOver) {
                return;
            }
            
            // –°–º–µ–Ω–∞ –¥–Ω—è –∏ –Ω–æ—á–∏ –∫–∞–∂–¥—ã–µ 20 —Å–µ–∫—É–Ω–¥
            dayNightTimer++;
            if (dayNightTimer >= DAY_NIGHT_INTERVAL) {
                dayNightTimer = 0;
                isNightMode = !isNightMode;
            }
            
            // –§–æ–Ω –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫
            if (isNightMode) {
                // –ù–æ—á—å - —Ç—ë–º–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç
                const gradient = context.createLinearGradient(0, 0, 0, boardHeight);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(1, '#0f0f1e');
                context.fillStyle = gradient;
                context.fillRect(0, 0, boardWidth, boardHeight);
                
                // –ó–≤—ë–∑–¥—ã
                context.fillStyle = '#ffffff';
                for (let i = 0; i < 30; i++) {
                    const x = (i * 73 + score) % boardWidth;
                    const y = (i * 97) % boardHeight;
                    context.fillRect(x, y, 2, 2);
                }
                
                // –õ—É–Ω–∞
                context.fillStyle = '#f4f4f4';
                context.beginPath();
                context.arc(boardWidth - 80, 80, 30, 0, Math.PI * 2);
                context.fill();
                context.fillStyle = '#1a1a2e';
                context.beginPath();
                context.arc(boardWidth - 70, 75, 25, 0, Math.PI * 2);
                context.fill();
            } else {
                // –î–µ–Ω—å - —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω
                const gradient = context.createLinearGradient(0, 0, 0, boardHeight);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#E0F6FF');
                context.fillStyle = gradient;
                context.fillRect(0, 0, boardWidth, boardHeight);
                
                // –°–æ–ª–Ω—Ü–µ
                context.fillStyle = '#FFD700';
                context.beginPath();
                context.arc(boardWidth - 80, 80, 30, 0, Math.PI * 2);
                context.fill();
                
                // –õ—É—á–∏ —Å–æ–ª–Ω—Ü–∞
                context.strokeStyle = '#FFD700';
                context.lineWidth = 3;
                for (let i = 0; i < 8; i++) {
                    const angle = (i * Math.PI / 4) + (score * 0.01);
                    context.beginPath();
                    context.moveTo(boardWidth - 80, 80);
                    context.lineTo(
                        boardWidth - 80 + Math.cos(angle) * 45,
                        80 + Math.sin(angle) * 45
                    );
                    context.stroke();
                }
                
                // –û–±–ª–∞–∫–∞
                context.fillStyle = 'rgba(255, 255, 255, 0.7)';
                for (let i = 0; i < 3; i++) {
                    const cloudX = ((i * 150 + score * 0.3) % (boardWidth + 100)) - 50;
                    const cloudY = 100 + i * 50;
                    context.beginPath();
                    context.arc(cloudX, cloudY, 20, 0, Math.PI * 2);
                    context.arc(cloudX + 25, cloudY, 25, 0, Math.PI * 2);
                    context.arc(cloudX + 50, cloudY, 20, 0, Math.PI * 2);
                    context.fill();
                }
            }
            
            context.clearRect(0, 0, board.width, board.height);

            velocityY += gravity;
            dino.y = Math.min(dino.y + velocityY, dinoY);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–æ–≥ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞
            if (dino.y === dinoY) {
                legCounter++;
                if (legCounter % 5 === 0) {
                    legFrame = (legFrame + 1) % 2;
                }
            }
            
            // –†–∏—Å—É–µ–º –¥–∏–Ω–æ–∑–∞–≤—Ä–∞ (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø—Ä–∞–π—Ç—ã)
            let currentDinoImg;
            if (gameOver) {
                currentDinoImg = dinoDeadImg;
            } else if (dino.y === dinoY) {
                // –ë–µ–≥ - —á–µ—Ä–µ–¥—É–µ–º —Å–ø—Ä–∞–π—Ç—ã
                currentDinoImg = legFrame === 0 ? dinoRun1Img : dinoRun2Img;
            } else {
                // –í –ø—Ä—ã–∂–∫–µ
                currentDinoImg = dinoImg;
            }
            context.drawImage(currentDinoImg, dino.x, dino.y, dino.width, dino.height);

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞–∫—Ç—É—Å–æ–≤
            for (let i = 0; i < cactusArray.length; i++) {
                let cactus = cactusArray[i];
                cactus.x += velocityX;
                context.drawImage(cactus.img, cactus.x, cactus.y, cactus.width, cactus.height);

                if (detectCollision(dino, cactus)) {
                    gameOver = true;
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                    }
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ç–∏—Ü
            for (let i = 0; i < birdArray.length; i++) {
                let bird = birdArray[i];
                bird.x += velocityX;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ç–∏—Ü—ã
                bird.frame++;
                let currentBirdImg = (Math.floor(bird.frame / 5) % 2 === 0) ? bird1Img : bird2Img;
                context.drawImage(currentBirdImg, bird.x, bird.y, bird.width, bird.height);

                if (detectCollision(dino, bird)) {
                    gameOver = true;
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                    }
                }
            }

            context.fillStyle = "black";
            context.font = "20px courier";
            score++;
            context.fillText("–°—á—ë—Ç: " + score, 5, 20);
            
            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫
            context.fillText(isNightMode ? "üåô –ù–æ—á—å" : "‚òÄÔ∏è –î–µ–Ω—å", 5, 45);
        }

        function moveDino(e) {
            if (gameOver) {
                location.reload();
                return;
            }

            if ((e.code == "Space" || e.code == "ArrowUp") && dino.y == dinoY) {
                velocityY = -10;
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }
        }

        function placeObstacle() {
            if (gameOver) {
                return;
            }

            let placeObstacleChance = Math.random();
            
            // 40% —à–∞–Ω—Å - –ø—Ç–∏—Ü–∞, 60% —à–∞–Ω—Å - –∫–∞–∫—Ç—É—Å
            if (placeObstacleChance > 0.6) {
                // –°–æ–∑–¥–∞—ë–º –ø—Ç–∏—Ü—É –Ω–∞ —Ä–∞–∑–Ω–æ–π –≤—ã—Å–æ—Ç–µ
                let birdY;
                if (Math.random() > 0.5) {
                    birdY = boardHeight - 150; // –í—ã—Å–æ–∫–æ
                } else {
                    birdY = boardHeight - 100; // –°—Ä–µ–¥–Ω–µ
                }
                
                let bird = {
                    x: birdX,
                    y: birdY,
                    width: birdWidth,
                    height: birdHeight,
                    frame: 0
                };
                birdArray.push(bird);
            } else if (placeObstacleChance > 0.4) {
                // –°–æ–∑–¥–∞—ë–º –∫–∞–∫—Ç—É—Å
                let cactus = {
                    img: null,
                    x: cactusX,
                    y: cactusY,
                    width: null,
                    height: cactusHeight
                };

                let placeCactusChance = Math.random();

                if (placeCactusChance > 0.90) {
                    cactus.img = cactus3Img;
                    cactus.width = cactus3Width;
                } else if (placeCactusChance > 0.70) {
                    cactus.img = cactus2Img;
                    cactus.width = cactus2Width;
                } else {
                    cactus.img = cactus1Img;
                    cactus.width = cactus1Width;
                }
                cactusArray.push(cactus);
            }

            // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
            if (cactusArray.length > 5) {
                cactusArray.shift();
            }
            if (birdArray.length > 5) {
                birdArray.shift();
            }
        }

        function detectCollision(a, b) {
            // –£–º–µ–Ω—å—à–∞–µ–º —Ö–∏—Ç–±–æ–∫—Å –Ω–∞ 20% –¥–ª—è –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ–π –∫–æ–ª–ª–∏–∑–∏–∏
            const marginX = a.width * 0.2;
            const marginY = a.height * 0.2;
            
            return a.x + marginX < b.x + b.width &&
                   a.x + a.width - marginX > b.x &&
                   a.y + marginY < b.y + b.height &&
                   a.y + a.height - marginY > b.y;
        }
    </script>
</body>
</html>
