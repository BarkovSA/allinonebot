<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Flappy Bird</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #70c5ce 0%, #97ce4c 100%);
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }

        canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
        }

        .best {
            font-size: 18px;
        }

        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 20;
            transition: opacity 0.3s ease;
        }

        .overlay--hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay__card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .overlay__card h1 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        .overlay__card p {
            margin: 0 0 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #97ce4c;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        button:active {
            transform: translateY(1px);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .instructions p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="flappy" aria-label="Flappy Bird game"></canvas>
    <div class="hud">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="best">Best: <span id="best">0</span></div>
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay__card">
            <h1>Flappy Bird</h1>
            <p id="overlayText">Tap to flap and avoid pipes. Get the highest score!</p>
            <button id="playBtn">Start</button>
        </div>
    </div>
    <div class="instructions">
        <p>Tap or press Space to flap</p>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        try {
            tg?.ready();
            tg?.expand();
            tg?.enableClosingConfirmation();
        } catch (err) {
            console.warn('Telegram WebApp unavailable', err);
        }

        const canvas = document.getElementById('flappy');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const overlayText = document.getElementById('overlayText');
        const playBtn = document.getElementById('playBtn');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');

        let bird, pipes, score, best, gameState, gravity, jump, pipeWidth, pipeGap, pipeSpeed;

        function init() {
            bird = {
                x: 50,
                y: canvas.height / 2,
                width: 34,
                height: 24,
                velocity: 0
            };
            pipes = [];
            score = 0;
            best = localStorage.getItem('flappyBest') || 0;
            bestEl.textContent = best;
            gameState = 'start';
            gravity = 0.6;
            jump = -12;
            pipeWidth = 52;
            pipeGap = 150;
            pipeSpeed = 2;
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        }

        window.addEventListener('resize', resize);
        resize();

        function drawBird() {
            ctx.fillStyle = '#ffd700';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(bird.x + 10, bird.y + 5, 4, 4);
            ctx.fillRect(bird.x + 20, bird.y + 5, 4, 4);
            ctx.fillStyle = '#ff4500';
            ctx.fillRect(bird.x + 25, bird.y + 10, 8, 4);
        }

        function drawPipes() {
            ctx.fillStyle = '#228b22';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
            });
        }

        function update() {
            if (gameState !== 'playing') return;

            bird.velocity += gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver();
            }

            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                if (pipe.x + pipeWidth < 0) {
                    pipes.shift();
                    score++;
                    scoreEl.textContent = score;
                    if (score > best) {
                        best = score;
                        localStorage.setItem('flappyBest', best);
                        bestEl.textContent = best;
                    }
                }
                if (bird.x < pipe.x + pipeWidth && bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)) {
                    gameOver();
                }
            });

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                const top = Math.random() * (canvas.height - pipeGap - 50) + 25;
                const bottom = canvas.height - top - pipeGap;
                pipes.push({ x: canvas.width, top, bottom });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPipes();
            drawBird();
        }

        function gameOver() {
            gameState = 'gameOver';
            overlay.classList.remove('overlay--hidden');
            overlayText.textContent = `Game Over! Score: ${score}`;
            playBtn.textContent = 'Restart';
            haptic('heavy');
        }

        function haptic(type) {
            try {
                tg?.HapticFeedback?.impactOccurred(type);
            } catch (_) {
                // ignore
            }
        }

        function flap() {
            if (gameState === 'playing') {
                bird.velocity = jump;
                haptic('light');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start' || gameState === 'gameOver') {
                    startGame();
                } else {
                    flap();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'start' || gameState === 'gameOver') {
                startGame();
            } else {
                flap();
            }
        });

        playBtn.addEventListener('click', startGame);

        function startGame() {
            init();
            gameState = 'playing';
            overlay.classList.add('overlay--hidden');
            playBtn.textContent = 'Start';
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
