<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üêç –ó–º–µ–π–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0f0f23;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.6), 0 0 40px rgba(102, 126, 234, 0.3);
            text-align: center;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        #score {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            letter-spacing: 2px;
        }
        canvas {
            border: 3px solid #667eea;
            border-radius: 12px;
            background: #0a0a15;
            display: block;
            touch-action: none;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 0 30px rgba(102, 126, 234, 0.4);
        }
        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 12px;
            justify-content: center;
        }
        .btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4), inset 0 -2px 8px rgba(0,0,0,0.3);
        }
        .btn:active {
            transform: scale(0.92);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.6), inset 0 2px 8px rgba(0,0,0,0.4);
        }
        #up { grid-column: 2; grid-row: 1; }
        #left { grid-column: 1; grid-row: 2; }
        #down { grid-column: 2; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.8), 0 0 60px rgba(102, 126, 234, 0.5);
            text-align: center;
            z-index: 1000;
            border: 3px solid rgba(102, 126, 234, 0.4);
        }
        #gameOver h2 {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.6);
        }
        #gameOver p {
            color: #e0e0e0;
            font-size: 22px;
        }
        #restart {
            margin-top: 25px;
            padding: 18px 45px;
            font-size: 20px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
        }
        #restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.7);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">–°—á—ë—Ç: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <button class="btn" id="up">‚¨ÜÔ∏è</button>
            <button class="btn" id="left">‚¨ÖÔ∏è</button>
            <button class="btn" id="down">‚¨áÔ∏è</button>
            <button class="btn" id="right">‚û°Ô∏è</button>
        </div>
    </div>

    <div id="gameOver">
        <h2>üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p style="font-size: 20px; margin: 10px 0;">–í–∞—à —Å—á—ë—Ç: <span id="finalScore">0</span></p>
        <button id="restart">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –£–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä
        const gridSize = 20;
        const maxSize = Math.min(500, window.innerWidth - 80, window.innerHeight - 220);
        const tileCount = Math.floor(maxSize / gridSize);
        canvas.width = tileCount * gridSize;
        canvas.height = tileCount * gridSize;
        
        // Polyfill –¥–ª—è roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                this.moveTo(x + r, y);
                this.lineTo(x + w - r, y);
                this.quadraticCurveTo(x + w, y, x + w, y + r);
                this.lineTo(x + w, y + h - r);
                this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                this.lineTo(x + r, y + h);
                this.quadraticCurveTo(x, y + h, x, y + h - r);
                this.lineTo(x, y + r);
                this.quadraticCurveTo(x, y, x + r, y);
                return this;
            };
        }

        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 1, dy = 0;
        let score = 0;
        let gameRunning = true;
        let speed = 200;
        let particles = [];

        const colors = {
            snake: '#10b981',
            head: '#059669',
            food: '#f43f5e',
            grid: 'rgba(102, 126, 234, 0.1)',
            glow: 'rgba(16, 185, 129, 0.5)'
        };

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1;
                this.color = color;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 4, 4);
                ctx.globalAlpha = 1;
            }
        }

        function drawGrid() {
            ctx.strokeStyle = colors.grid;
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                
                // –°–≤–µ—á–µ–Ω–∏–µ
                if (index === 0) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = colors.glow;
                }
                
                // –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è —Å–µ–≥–º–µ–Ω—Ç–æ–≤
                const gradient = ctx.createRadialGradient(
                    x + gridSize/2, y + gridSize/2, 2,
                    x + gridSize/2, y + gridSize/2, gridSize
                );
                gradient.addColorStop(0, index === 0 ? '#14f195' : '#10b981');
                gradient.addColorStop(1, index === 0 ? colors.head : colors.snake);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(x + 2, y + 2, gridSize - 4, gridSize - 4, 6);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                // –û–±–≤–æ–¥–∫–∞
                ctx.strokeStyle = 'rgba(20, 241, 149, 0.6)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // –ì–ª–∞–∑–∞ –¥–ª—è –≥–æ–ª–æ–≤—ã
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    const eyeOffset = 6;
                    if (dx === 1) {
                        ctx.fillRect(x + gridSize - eyeOffset, y + 5, eyeSize, eyeSize);
                        ctx.fillRect(x + gridSize - eyeOffset, y + gridSize - 8, eyeSize, eyeSize);
                    } else if (dx === -1) {
                        ctx.fillRect(x + eyeOffset - eyeSize, y + 5, eyeSize, eyeSize);
                        ctx.fillRect(x + eyeOffset - eyeSize, y + gridSize - 8, eyeSize, eyeSize);
                    } else if (dy === 1) {
                        ctx.fillRect(x + 5, y + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(x + gridSize - 8, y + gridSize - eyeOffset, eyeSize, eyeSize);
                    } else if (dy === -1) {
                        ctx.fillRect(x + 5, y + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(x + gridSize - 8, y + eyeOffset - eyeSize, eyeSize, eyeSize);
                    }
                }
            });
        }

        function drawFood() {
            const x = food.x * gridSize + gridSize/2;
            const y = food.y * gridSize + gridSize/2;
            
            // –ü—É–ª—å—Å–∏—Ä—É—é—â–µ–µ —Å–≤–µ—á–µ–Ω–∏–µ
            const pulse = Math.sin(Date.now() / 200) * 5 + 15;
            ctx.shadowBlur = pulse;
            ctx.shadowColor = colors.food;
            
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –µ–¥—ã
            const gradient = ctx.createRadialGradient(x, y, 2, x, y, gridSize/2);
            gradient.addColorStop(0, '#fca5a5');
            gradient.addColorStop(0.5, colors.food);
            gradient.addColorStop(1, '#dc2626');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            
            // –ë–ª–∏–∫
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(x - 3, y - 3, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // –ü—Ä–æ—Ö–æ–¥ —á–µ—Ä–µ–∑ —Å—Ç–µ–Ω—ã (—Ç–µ–ª–µ–ø–æ—Ä—Ç–∞—Ü–∏—è)
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = `–°—á—ë—Ç: ${score}`;
                speed = Math.max(70, speed - 5);
                
                // –≠—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü –ø—Ä–∏ –ø–æ–µ–¥–∞–Ω–∏–∏ –µ–¥—ã
                for (let i = 0; i < 15; i++) {
                    particles.push(new Particle(
                        food.x * gridSize + gridSize/2,
                        food.y * gridSize + gridSize/2,
                        colors.food
                    ));
                }
                
                generateFood();
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(s => s.x === food.x && s.y === food.y));
        }

        function endGame() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
            tg.HapticFeedback.notificationOccurred('error');
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            drawFood();
            drawSnake();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —á–∞—Å—Ç–∏—Ü
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            moveSnake();

            setTimeout(gameLoop, speed);
        }

        function changeDirection(newDx, newDy) {
            if ((dx === 0 || newDx === 0) && (dy === 0 || newDy === 0)) {
                dx = newDx;
                dy = newDy;
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        document.getElementById('up').addEventListener('click', () => changeDirection(0, -1));
        document.getElementById('down').addEventListener('click', () => changeDirection(0, 1));
        document.getElementById('left').addEventListener('click', () => changeDirection(-1, 0));
        document.getElementById('right').addEventListener('click', () => changeDirection(1, 0));

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': changeDirection(0, -1); break;
                case 'ArrowDown': changeDirection(0, 1); break;
                case 'ArrowLeft': changeDirection(-1, 0); break;
                case 'ArrowRight': changeDirection(1, 0); break;
            }
        });

        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                changeDirection(diffX > 0 ? 1 : -1, 0);
            } else {
                changeDirection(0, diffY > 0 ? 1 : -1);
            }
        });

        document.getElementById('restart').addEventListener('click', () => {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 1; dy = 0;
            score = 0;
            speed = 200;
            gameRunning = true;
            scoreEl.textContent = '–°—á—ë—Ç: 0';
            gameOverEl.style.display = 'none';
            gameLoop();
        });

        gameLoop();
    </script>
</body>
</html>
