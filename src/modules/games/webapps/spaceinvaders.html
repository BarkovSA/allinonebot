<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #0d001a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        canvas {
            border: 3px solid #0ff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), inset 0 0 30px rgba(255, 0, 255, 0.2);
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
        }
        .btn {
            width: 80px;
            height: 80px;
            border: 3px solid #00ffff;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            color: #00ffff;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.1s;
        }
        .btn:active {
            background: rgba(0, 255, 255, 0.5);
            transform: scale(0.95);
        }
        .btn-fire {
            border-color: #ff00ff;
            color: #ff00ff;
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            width: 100px;
            height: 100px;
            font-size: 40px;
        }
        .btn-fire:active {
            background: rgba(255, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
        <div class="btn" id="btnLeft">‚óÑ</div>
        <div class="btn btn-fire" id="btnFire">‚óè</div>
        <div class="btn" id="btnRight">‚ñ∫</div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = Math.min(600, window.innerWidth - 80);
        canvas.height = Math.min(500, window.innerHeight - 220);
        
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5;
                this.speed = Math.random() * 2 + 0.5;
                this.opacity = Math.random();
                this.color = Math.random() > 0.8 ? '#0ff' : (Math.random() > 0.5 ? '#f0f' : '#fff');
            }
            
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 3;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 5 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.015;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        class Player {
            constructor() {
                this.width = 50;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 20;
                this.speed = 5;
                this.lives = 3;
                this.shield = 0;
                this.rapidFire = 0;
                this.lastShot = 0;
            }
            
            move(direction) {
                this.x += direction * this.speed;
                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
            }
            
            draw() {
                // –©–∏—Ç
                if (this.shield > 0) {
                    ctx.strokeStyle = '#0ff';
                    ctx.lineWidth = 3;
                    ctx.shadowColor = '#0ff';
                    ctx.shadowBlur = 20;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, 35, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
                
                // –ö–æ—Ä–∞–±–ª—å —Å –Ω–µ–æ–Ω–æ–≤—ã–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
                gradient.addColorStop(0, '#0ff');
                gradient.addColorStop(0.5, '#00aaff');
                gradient.addColorStop(1, '#0088dd');
                
                ctx.fillStyle = gradient;
                ctx.shadowColor = '#0ff';
                ctx.shadowBlur = 25;
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // –î–µ—Ç–∞–ª–∏ –∫–æ—Ä–ø—É—Å–∞
                ctx.strokeStyle = '#0ff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y + 5);
                ctx.lineTo(this.x + 10, this.y + this.height - 5);
                ctx.moveTo(this.x + this.width / 2, this.y + 5);
                ctx.lineTo(this.x + this.width - 10, this.y + this.height - 5);
                ctx.stroke();
                
                // –ö–∞–±–∏–Ω–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å–≤–µ—á–µ–Ω–∏—è
                const cockpitGradient = ctx.createRadialGradient(
                    this.x + this.width / 2, this.y + 15, 0,
                    this.x + this.width / 2, this.y + 15, 8
                );
                cockpitGradient.addColorStop(0, '#fff');
                cockpitGradient.addColorStop(0.5, '#0ff');
                cockpitGradient.addColorStop(1, '#0088ff');
                
                ctx.fillStyle = cockpitGradient;
                ctx.shadowColor = '#0ff';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + 15, 7, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // –ö—Ä—ã–ª—å—è —Å –Ω–µ–æ–Ω–æ–º
                const wingGradient = ctx.createLinearGradient(this.x, this.y + this.height - 10, this.x + 15, this.y + this.height);
                wingGradient.addColorStop(0, '#0ff');
                wingGradient.addColorStop(1, '#006688');
                
                ctx.fillStyle = wingGradient;
                ctx.shadowColor = '#0ff';
                ctx.shadowBlur = 10;
                ctx.fillRect(this.x - 5, this.y + this.height - 10, 20, 10);
                ctx.fillRect(this.x + this.width - 15, this.y + this.height - 10, 20, 10);
                ctx.shadowBlur = 0;
                
                // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –±—ã—Å—Ç—Ä–æ–π —Å—Ç—Ä–µ–ª—å–±—ã
                if (this.rapidFire > 0) {
                    ctx.fillStyle = '#f0f';
                    ctx.shadowColor = '#f0f';
                    ctx.shadowBlur = 10;
                    ctx.fillRect(this.x + 5, this.y + this.height - 5, 5, 5);
                    ctx.fillRect(this.x + this.width - 10, this.y + this.height - 5, 5, 5);
                    ctx.shadowBlur = 0;
                }
            }
        }
        
        class Bullet {
            constructor(x, y, isEnemy = false) {
                this.x = x;
                this.y = y;
                this.width = 4;
                this.height = 15;
                this.speed = isEnemy ? 3 : -10;
                this.isEnemy = isEnemy;
                this.color = isEnemy ? '#f00' : '#0f0';
                this.glowColor = isEnemy ? '#ff0066' : '#00ff88';
            }
            
            update() {
                this.y += this.speed;
            }
            
            draw() {
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.glowColor);
                
                ctx.fillStyle = gradient;
                ctx.shadowColor = this.glowColor;
                ctx.shadowBlur = 15;
                ctx.fillRect(this.x - 1, this.y, this.width + 2, this.height);
                ctx.shadowBlur = 0;
            }
        }
        
        class Enemy {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 30;
                this.type = type;
                this.alive = true;
                this.points = (3 - type) * 10 + 10;
            }
            
            draw() {
                const colors = ['#f0f', '#ff0099', '#ff0066'];
                const glowColors = ['#ff00ff', '#ff00cc', '#ff0088'];
                const color = colors[this.type];
                const glowColor = glowColors[this.type];
                
                const gradient = ctx.createRadialGradient(
                    this.x + this.width / 2, this.y + this.height / 2, 0,
                    this.x + this.width / 2, this.y + this.height / 2, this.width / 2
                );
                gradient.addColorStop(0, color);
                gradient.addColorStop(0.7, this.darkenColor(color));
                gradient.addColorStop(1, '#000');
                
                ctx.fillStyle = gradient;
                ctx.shadowColor = glowColor;
                ctx.shadowBlur = 20;
                
                // –¢–µ–ª–æ
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // –ì–ª–∞–∑–∞ —Å –Ω–µ–æ–Ω–æ–≤—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º
                const eyeGradient = ctx.createRadialGradient(this.x + 12, this.y + 12, 0, this.x + 12, this.y + 12, 5);
                eyeGradient.addColorStop(0, '#0ff');
                eyeGradient.addColorStop(1, '#fff');
                
                ctx.fillStyle = eyeGradient;
                ctx.shadowColor = '#0ff';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x + 12, this.y + 12, 5, 0, Math.PI * 2);
                ctx.arc(this.x + 28, this.y + 12, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // –ó—Ä–∞—á–∫–∏
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + 12, this.y + 12, 2, 0, Math.PI * 2);
                ctx.arc(this.x + 28, this.y + 12, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // –£—Å–∏–∫–∏ —Å –Ω–µ–æ–Ω–æ–º
                ctx.strokeStyle = glowColor;
                ctx.lineWidth = 3;
                ctx.shadowColor = glowColor;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.moveTo(this.x + 5, this.y);
                ctx.lineTo(this.x - 10, this.y - 12);
                ctx.moveTo(this.x + this.width - 5, this.y);
                ctx.lineTo(this.x + this.width + 10, this.y - 12);
                ctx.stroke();
                ctx.shadowBlur = 0;
                
                // –ù–µ–æ–Ω–æ–≤—ã–µ —Ç–æ—á–∫–∏ –Ω–∞ —É—Å–∏–∫–∞—Ö
                ctx.fillStyle = glowColor;
                ctx.shadowColor = glowColor;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x - 10, this.y - 12, 3, 0, Math.PI * 2);
                ctx.arc(this.x + this.width + 10, this.y - 12, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            
            darkenColor(color) {
                const r = parseInt(color.slice(1,3), 16);
                const g = parseInt(color.slice(3,5), 16);
                const b = parseInt(color.slice(5,7), 16);
                return `rgb(${r*0.3},${g*0.3},${b*0.3})`;
            }
        }
        
        class PowerUp {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 30;
                this.type = type; // 'shield', 'rapidFire'
                this.speed = 2;
                this.rotation = 0;
            }
            
            update() {
                this.y += this.speed;
                this.rotation += 0.05;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                if (this.type === 'shield') {
                    // –©–∏—Ç
                    ctx.strokeStyle = '#0ff';
                    ctx.lineWidth = 4;
                    ctx.shadowColor = '#0ff';
                    ctx.shadowBlur = 20;
                    ctx.beginPath();
                    ctx.arc(0, 0, 12, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
                    ctx.fill();
                } else if (this.type === 'rapidFire') {
                    // –ë—ã—Å—Ç—Ä–∞—è —Å—Ç—Ä–µ–ª—å–±–∞
                    ctx.fillStyle = '#f0f';
                    ctx.shadowColor = '#f0f';
                    ctx.shadowBlur = 20;
                    for (let i = 0; i < 3; i++) {
                        ctx.fillRect(-2, -10 + i * 8, 4, 6);
                    }
                }
                
                ctx.shadowBlur = 0;
                ctx.restore();
            }
        }
        
        let stars = Array.from({length: 100}, () => new Star());
        let player = new Player();
        let enemies = [];
        let bullets = [];
        let particles = [];
        let powerUps = [];
        let score = 0;
        let level = 1;
        let enemyDirection = 1;
        let enemySpeed = 0.5;
        let gameRunning = false;
        let gameOver = false;
        
        let keysPressed = {};
        
        function createEnemies() {
            enemies = [];
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 10; col++) {
                    const type = Math.floor(row / 2);
                    enemies.push(new Enemy(col * 60 + 50, row * 50 + 50, type));
                }
            }
        }
        
        function updateEnemies() {
            let moveDown = false;
            
            enemies.forEach(enemy => {
                enemy.x += enemyDirection * enemySpeed;
                
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    moveDown = true;
                }
            });
            
            if (moveDown) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    enemy.y += 15;
                    if (enemy.y + enemy.height > player.y) {
                        endGame();
                    }
                });
            }
            
            // –°—Ç—Ä–µ–ª—å–±–∞ –≤—Ä–∞–≥–æ–≤
            if (Math.random() < 0.008 && enemies.length > 0) {
                const shooter = enemies[Math.floor(Math.random() * enemies.length)];
                bullets.push(new Bullet(shooter.x + shooter.width / 2, shooter.y + shooter.height, true));
            }
        }
        
        function updatePowerUps() {
            powerUps.forEach((powerUp, index) => {
                powerUp.update();
                
                // –£–¥–∞–ª—è–µ–º –µ—Å–ª–∏ –≤—ã—à–µ–ª –∑–∞ —ç–∫—Ä–∞–Ω
                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–±–æ—Ä–∞ –∏–≥—Ä–æ–∫–æ–º
                if (powerUp.x < player.x + player.width &&
                    powerUp.x + powerUp.width > player.x &&
                    powerUp.y < player.y + player.height &&
                    powerUp.y + powerUp.height > player.y) {
                    
                    if (powerUp.type === 'shield') {
                        player.shield = 300; // 5 —Å–µ–∫—É–Ω–¥
                    } else if (powerUp.type === 'rapidFire') {
                        player.rapidFire = 300; // 5 —Å–µ–∫—É–Ω–¥
                    }
                    
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                    powerUps.splice(index, 1);
                }
            });
        }
        
        function updateBullets() {
            bullets.forEach((bullet, bulletIndex) => {
                bullet.update();
                
                if (bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(bulletIndex, 1);
                    return;
                }
                
                if (!bullet.isEnemy) {
                    enemies.forEach((enemy, enemyIndex) => {
                        if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                            bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                            
                            for (let i = 0; i < 20; i++) {
                                particles.push(new Particle(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#f0f'));
                            }
                            
                            score += enemy.points;
                            
                            // –®–∞–Ω—Å –≤—ã–ø–∞–¥–µ–Ω–∏—è –±—É—Å—Ç–µ—Ä–∞
                            if (Math.random() < 0.15) {
                                const powerUpType = Math.random() < 0.5 ? 'shield' : 'rapidFire';
                                powerUps.push(new PowerUp(enemy.x, enemy.y, powerUpType));
                            }
                            
                            enemies.splice(enemyIndex, 1);
                            bullets.splice(bulletIndex, 1);
                            
                            window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                            
                            if (enemies.length === 0) {
                                nextLevel();
                            }
                        }
                    });
                } else {
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ –∏–≥—Ä–æ–∫–∞
                    if (bullet.x > player.x && bullet.x < player.x + player.width &&
                        bullet.y > player.y && bullet.y < player.y + player.height) {
                        
                        bullets.splice(bulletIndex, 1);
                        
                        // –ï—Å–ª–∏ –µ—Å—Ç—å —â–∏—Ç - –Ω–µ –ø–æ–ª—É—á–∞–µ–º —É—Ä–æ–Ω
                        if (player.shield > 0) {
                            for (let i = 0; i < 15; i++) {
                                particles.push(new Particle(player.x + player.width / 2, player.y + player.height / 2, '#0ff'));
                            }
                            window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
                        } else {
                            for (let i = 0; i < 25; i++) {
                                particles.push(new Particle(player.x + player.width / 2, player.y + player.height / 2, '#0ff'));
                            }
                            
                            player.lives--;
                            window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                            
                            if (player.lives <= 0) {
                                endGame();
                            }
                        }
                    }
                }
            });
        }
        
        function nextLevel() {
            level++;
            enemySpeed += 0.3;
            createEnemies();
            window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        }
        
        function endGame() {
            gameOver = true;
            gameRunning = false;
        }
        
        function resetGame() {
            player = new Player();
            bullets = [];
            particles = [];
            powerUps = [];
            score = 0;
            level = 1;
            enemySpeed = 0.5;
            enemyDirection = 1;
            createEnemies();
            gameRunning = true;
            gameOver = false;
        }
        
        function drawHUD() {
            ctx.font = 'bold 20px Courier New';
            ctx.fillStyle = '#0f0';
            ctx.shadowColor = '#0f0';
            ctx.shadowBlur = 15;
            ctx.textAlign = 'left';
            ctx.fillText(`–°–ß–Å–¢: ${score}`, 20, 30);
            ctx.fillText(`–£–†–û–í–ï–ù–¨: ${level}`, 20, 60);
            ctx.textAlign = 'right';
            ctx.fillStyle = '#f00';
            ctx.shadowColor = '#f00';
            ctx.fillText(`–ñ–ò–ó–ù–ò: ${player.lives}`, canvas.width - 20, 30);
            
            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –±—É—Å—Ç–µ—Ä–æ–≤
            if (player.shield > 0) {
                ctx.fillStyle = '#0ff';
                ctx.shadowColor = '#0ff';
                ctx.fillText(`–©–ò–¢: ${Math.ceil(player.shield / 60)}—Å`, canvas.width - 20, 60);
            }
            if (player.rapidFire > 0) {
                ctx.fillStyle = '#f0f';
                ctx.shadowColor = '#f0f';
                const yPos = player.shield > 0 ? 90 : 60;
                ctx.fillText(`–ë–´–°–¢–†–´–ô –û–ì–û–ù–¨: ${Math.ceil(player.rapidFire / 60)}—Å`, canvas.width - 20, yPos);
            }
            ctx.shadowBlur = 0;
        }
        
        function drawStartScreen() {
            ctx.font = 'bold 48px Courier New';
            ctx.fillStyle = '#f0f';
            ctx.shadowColor = '#f0f';
            ctx.shadowBlur = 30;
            ctx.textAlign = 'center';
            ctx.fillText('CYBER INVADERS', canvas.width / 2, canvas.height / 2 - 50);
            ctx.shadowBlur = 0;
            
            ctx.font = '24px Courier New';
            ctx.fillStyle = '#0ff';
            ctx.shadowColor = '#0ff';
            ctx.shadowBlur = 15;
            ctx.fillText('–ù–∞–∂–º–∏—Ç–µ ‚óè –¥–ª—è —Å—Ç–∞—Ä—Ç–∞', canvas.width / 2, canvas.height / 2 + 20);
            ctx.shadowBlur = 0;
            
            ctx.font = '18px Courier New';
            ctx.fillStyle = '#fff';
            ctx.fillText('‚óÑ ‚ñ∫: –î–≤–∏–∂–µ–Ω–∏–µ | ‚óè: –û–≥–æ–Ω—å', canvas.width / 2, canvas.height / 2 + 60);
            
            ctx.font = '16px Courier New';
            ctx.fillStyle = '#0ff';
            ctx.fillText('üõ°Ô∏è –©–∏—Ç | ‚ö° –ë—ã—Å—Ç—Ä—ã–π –æ–≥–æ–Ω—å', canvas.width / 2, canvas.height / 2 + 90);
        }
        
        function drawGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = 'bold 60px Courier New';
            ctx.fillStyle = '#f00';
            ctx.shadowColor = '#f00';
            ctx.shadowBlur = 40;
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
            ctx.shadowBlur = 0;
            
            ctx.font = '30px Courier New';
            ctx.fillStyle = '#0ff';
            ctx.shadowColor = '#0ff';
            ctx.shadowBlur = 20;
            ctx.fillText(`–§–∏–Ω–∞–ª—å–Ω—ã–π —Å—á—ë—Ç: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText(`–£—Ä–æ–≤–µ–Ω—å: ${level}`, canvas.width / 2, canvas.height / 2 + 60);
            ctx.shadowBlur = 0;
            
            ctx.font = '20px Courier New';
            ctx.fillStyle = '#0f0';
            ctx.shadowColor = '#0f0';
            ctx.shadowBlur = 15;
            ctx.fillText('–ù–∞–∂–º–∏—Ç–µ ‚óè –¥–ª—è —Ä–µ—Å—Ç–∞—Ä—Ç–∞', canvas.width / 2, canvas.height / 2 + 110);
            ctx.shadowBlur = 0;
        }
        
        function gameLoop() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            if (!gameRunning && !gameOver) {
                drawStartScreen();
            } else if (gameRunning) {
                if (keysPressed['ArrowLeft']) player.move(-1);
                if (keysPressed['ArrowRight']) player.move(1);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä—ã –±—É—Å—Ç–µ—Ä–æ–≤
                if (player.shield > 0) player.shield--;
                if (player.rapidFire > 0) player.rapidFire--;
                
                updateEnemies();
                updateBullets();
                updatePowerUps();
                
                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.life <= 0) {
                        particles.splice(index, 1);
                    }
                });
                
                enemies.forEach(enemy => enemy.draw());
                bullets.forEach(bullet => bullet.draw());
                powerUps.forEach(powerUp => powerUp.draw());
                player.draw();
                drawHUD();
            } else if (gameOver) {
                drawGameOverScreen();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
            
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning && !gameOver) {
                    gameRunning = true;
                } else if (gameOver) {
                    resetGame();
                } else {
                    const now = Date.now();
                    const cooldown = player.rapidFire > 0 ? 150 : 300;
                    if (now - player.lastShot > cooldown) {
                        bullets.push(new Bullet(player.x + player.width / 2, player.y));
                        player.lastShot = now;
                        window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
                    }
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });
        
        let touchStartX = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const canvasRect = canvas.getBoundingClientRect();
            player.x = touchX - canvasRect.left - player.width / 2;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (gameRunning) {
                bullets.push(new Bullet(player.x + player.width / 2, player.y));
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        });
        
        canvas.addEventListener('click', () => {
            if (!gameRunning && !gameOver) {
                gameRunning = true;
            } else if (gameOver) {
                resetGame();
            }
        });
        
        // –≠–∫—Ä–∞–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');
        const btnFire = document.getElementById('btnFire');
        
        btnLeft.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keysPressed['ArrowLeft'] = true;
        });
        
        btnLeft.addEventListener('touchend', (e) => {
            e.preventDefault();
            keysPressed['ArrowLeft'] = false;
        });
        
        btnRight.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keysPressed['ArrowRight'] = true;
        });
        
        btnRight.addEventListener('touchend', (e) => {
            e.preventDefault();
            keysPressed['ArrowRight'] = false;
        });
        
        btnFire.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning && !gameOver) {
                gameRunning = true;
            } else if (gameOver) {
                resetGame();
            } else if (gameRunning) {
                const now = Date.now();
                const cooldown = player.rapidFire > 0 ? 150 : 300;
                if (now - player.lastShot > cooldown) {
                    bullets.push(new Bullet(player.x + player.width / 2, player.y));
                    player.lastShot = now;
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }
        });
        
        createEnemies();
        gameLoop();
    </script>
</body>
</html>
