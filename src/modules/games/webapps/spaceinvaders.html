<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #000000 0%, #1a0033 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        canvas {
            border: 3px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = Math.min(800, window.innerWidth - 40);
        canvas.height = Math.min(600, window.innerHeight - 40);
        
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 2 + 0.5;
                this.opacity = Math.random();
            }
            
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.restore();
            }
        }
        
        class Player {
            constructor() {
                this.width = 50;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 20;
                this.speed = 5;
                this.lives = 3;
            }
            
            move(direction) {
                this.x += direction * this.speed;
                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
            }
            
            draw() {
                // Корабль с градиентом
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
                gradient.addColorStop(0, '#00ffff');
                gradient.addColorStop(1, '#0088ff');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // Свечение
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Окно кабины
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + 15, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Крылья
                ctx.fillStyle = '#00aaff';
                ctx.fillRect(this.x, this.y + this.height - 10, 15, 10);
                ctx.fillRect(this.x + this.width - 15, this.y + this.height - 10, 15, 10);
            }
        }
        
        class Bullet {
            constructor(x, y, isEnemy = false) {
                this.x = x;
                this.y = y;
                this.width = 4;
                this.height = 15;
                this.speed = isEnemy ? 4 : -8;
                this.isEnemy = isEnemy;
                this.color = isEnemy ? '#ff0000' : '#00ff00';
            }
            
            update() {
                this.y += this.speed;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }
        
        class Enemy {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 30;
                this.type = type;
                this.alive = true;
                this.points = (3 - type) * 10 + 10;
            }
            
            draw() {
                const colors = ['#ff00ff', '#ff00aa', '#ff0066'];
                const color = colors[this.type];
                
                const gradient = ctx.createRadialGradient(
                    this.x + this.width / 2, this.y + this.height / 2, 0,
                    this.x + this.width / 2, this.y + this.height / 2, this.width / 2
                );
                gradient.addColorStop(0, color);
                gradient.addColorStop(1, this.darkenColor(color));
                
                ctx.fillStyle = gradient;
                
                // Тело инопланетянина
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowColor = color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Глаза
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x + 12, this.y + 12, 5, 0, Math.PI * 2);
                ctx.arc(this.x + 28, this.y + 12, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(this.x + 12, this.y + 12, 2, 0, Math.PI * 2);
                ctx.arc(this.x + 28, this.y + 12, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Усики
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - 10, this.y - 10);
                ctx.moveTo(this.x + this.width, this.y);
                ctx.lineTo(this.x + this.width + 10, this.y - 10);
                ctx.stroke();
            }
            
            darkenColor(color) {
                const r = parseInt(color.slice(1,3), 16);
                const g = parseInt(color.slice(3,5), 16);
                const b = parseInt(color.slice(5,7), 16);
                return `rgb(${r*0.5},${g*0.5},${b*0.5})`;
            }
        }
        
        let stars = Array.from({length: 100}, () => new Star());
        let player = new Player();
        let enemies = [];
        let bullets = [];
        let particles = [];
        let score = 0;
        let level = 1;
        let enemyDirection = 1;
        let enemySpeed = 1;
        let gameRunning = false;
        let gameOver = false;
        
        let keysPressed = {};
        
        function createEnemies() {
            enemies = [];
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 10; col++) {
                    const type = Math.floor(row / 2);
                    enemies.push(new Enemy(col * 60 + 50, row * 50 + 50, type));
                }
            }
        }
        
        function updateEnemies() {
            let moveDown = false;
            
            enemies.forEach(enemy => {
                enemy.x += enemyDirection * enemySpeed;
                
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    moveDown = true;
                }
            });
            
            if (moveDown) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    enemy.y += 20;
                    if (enemy.y + enemy.height > player.y) {
                        endGame();
                    }
                });
            }
            
            // Стрельба врагов
            if (Math.random() < 0.01 && enemies.length > 0) {
                const shooter = enemies[Math.floor(Math.random() * enemies.length)];
                bullets.push(new Bullet(shooter.x + shooter.width / 2, shooter.y + shooter.height, true));
            }
        }
        
        function updateBullets() {
            bullets.forEach((bullet, bulletIndex) => {
                bullet.update();
                
                if (bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(bulletIndex, 1);
                    return;
                }
                
                if (!bullet.isEnemy) {
                    enemies.forEach((enemy, enemyIndex) => {
                        if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                            bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                            
                            for (let i = 0; i < 15; i++) {
                                particles.push(new Particle(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#ff00ff'));
                            }
                            
                            score += enemy.points;
                            enemies.splice(enemyIndex, 1);
                            bullets.splice(bulletIndex, 1);
                            
                            window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                            
                            if (enemies.length === 0) {
                                nextLevel();
                            }
                        }
                    });
                } else {
                    if (bullet.x > player.x && bullet.x < player.x + player.width &&
                        bullet.y > player.y && bullet.y < player.y + player.height) {
                        
                        for (let i = 0; i < 20; i++) {
                            particles.push(new Particle(player.x + player.width / 2, player.y + player.height / 2, '#00ffff'));
                        }
                        
                        player.lives--;
                        bullets.splice(bulletIndex, 1);
                        
                        window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                        
                        if (player.lives <= 0) {
                            endGame();
                        }
                    }
                }
            });
        }
        
        function nextLevel() {
            level++;
            enemySpeed += 0.5;
            createEnemies();
            window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        }
        
        function endGame() {
            gameOver = true;
            gameRunning = false;
        }
        
        function resetGame() {
            player = new Player();
            bullets = [];
            particles = [];
            score = 0;
            level = 1;
            enemySpeed = 1;
            enemyDirection = 1;
            createEnemies();
            gameRunning = true;
            gameOver = false;
        }
        
        function drawHUD() {
            ctx.font = 'bold 20px Courier New';
            ctx.fillStyle = '#00ff00';
            ctx.shadowColor = '#00ff00';
            ctx.shadowBlur = 10;
            ctx.textAlign = 'left';
            ctx.fillText(`СЧЁТ: ${score}`, 20, 30);
            ctx.fillText(`УРОВЕНЬ: ${level}`, 20, 60);
            ctx.textAlign = 'right';
            ctx.fillStyle = '#ff0000';
            ctx.shadowColor = '#ff0000';
            ctx.fillText(`ЖИЗНИ: ${player.lives}`, canvas.width - 20, 30);
            ctx.shadowBlur = 0;
        }
        
        function drawStartScreen() {
            ctx.font = 'bold 48px Courier New';
            ctx.fillStyle = '#ff00ff';
            ctx.shadowColor = '#ff00ff';
            ctx.shadowBlur = 20;
            ctx.textAlign = 'center';
            ctx.fillText('SPACE INVADERS', canvas.width / 2, canvas.height / 2 - 50);
            ctx.shadowBlur = 0;
            
            ctx.font = '24px Courier New';
            ctx.fillStyle = '#00ffff';
            ctx.fillText('Нажмите ПРОБЕЛ для старта', canvas.width / 2, canvas.height / 2 + 20);
            
            ctx.font = '18px Courier New';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('← → : Движение | ПРОБЕЛ : Огонь', canvas.width / 2, canvas.height / 2 + 60);
        }
        
        function drawGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = 'bold 60px Courier New';
            ctx.fillStyle = '#ff0000';
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 30;
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
            ctx.shadowBlur = 0;
            
            ctx.font = '30px Courier New';
            ctx.fillStyle = '#ffffff';
            ctx.fillText(`Финальный счёт: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText(`Уровень: ${level}`, canvas.width / 2, canvas.height / 2 + 60);
            
            ctx.font = '20px Courier New';
            ctx.fillStyle = '#00ff00';
            ctx.fillText('Нажмите ПРОБЕЛ для рестарта', canvas.width / 2, canvas.height / 2 + 110);
        }
        
        function gameLoop() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            if (!gameRunning && !gameOver) {
                drawStartScreen();
            } else if (gameRunning) {
                if (keysPressed['ArrowLeft']) player.move(-1);
                if (keysPressed['ArrowRight']) player.move(1);
                
                updateEnemies();
                updateBullets();
                
                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.life <= 0) {
                        particles.splice(index, 1);
                    }
                });
                
                enemies.forEach(enemy => enemy.draw());
                bullets.forEach(bullet => bullet.draw());
                player.draw();
                drawHUD();
            } else if (gameOver) {
                drawGameOverScreen();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
            
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning && !gameOver) {
                    gameRunning = true;
                } else if (gameOver) {
                    resetGame();
                } else {
                    bullets.push(new Bullet(player.x + player.width / 2, player.y));
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });
        
        let touchStartX = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const canvasRect = canvas.getBoundingClientRect();
            player.x = touchX - canvasRect.left - player.width / 2;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (gameRunning) {
                bullets.push(new Bullet(player.x + player.width / 2, player.y));
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        });
        
        canvas.addEventListener('click', () => {
            if (!gameRunning && !gameOver) {
                gameRunning = true;
            } else if (gameOver) {
                resetGame();
            }
        });
        
        createEnemies();
        gameLoop();
    </script>
</body>
</html>
