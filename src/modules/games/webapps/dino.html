<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #board {
            border: 1px solid #535353;
            background: #fff;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <canvas id="board"></canvas>
    
    <script>
        // board
        let board;
        let boardWidth = Math.min(750, window.innerWidth - 40);
        let boardHeight = 250;
        let context;

        // dino
        let dinoWidth = 88;
        let dinoHeight = 94;
        let dinoX = 50;
        let dinoY = boardHeight - dinoHeight;

        let dino = {
            x: dinoX,
            y: dinoY,
            width: dinoWidth,
            height: dinoHeight
        }

        // cactus
        let cactusArray = [];

        let cactus1Width = 34;
        let cactus2Width = 69;
        let cactus3Width = 102;

        let cactusHeight = 70;
        let cactusX = 700;
        let cactusY = boardHeight - cactusHeight;

        // physics
        let velocityX = -8; // cactus moving left speed
        let velocityY = 0;
        let gravity = 0.4;

        let gameOver = false;
        let score = 0;

        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        window.onload = function() {
            board = document.getElementById("board");
            board.height = boardHeight;
            board.width = boardWidth;

            context = board.getContext("2d");

            requestAnimationFrame(update);
            setInterval(placeCactus, 1000); // 1000 milliseconds = 1 second
            document.addEventListener("keydown", moveDino);
            document.addEventListener("touchstart", handleTouch);
            board.addEventListener("click", handleTouch);
        }

        function update() {
            requestAnimationFrame(update);
            if (gameOver) {
                return;
            }
            context.clearRect(0, 0, board.width, board.height);

            // dino
            velocityY += gravity;
            dino.y = Math.min(dino.y + velocityY, dinoY);
            
            // Draw dino as rectangle (no image)
            context.fillStyle = "#535353";
            context.fillRect(dino.x, dino.y, dino.width, dino.height);

            // cactus
            for (let i = 0; i < cactusArray.length; i++) {
                let cactus = cactusArray[i];
                cactus.x += velocityX;
                
                // Draw cactus as rectangle
                context.fillStyle = "#535353";
                context.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);

                if (detectCollision(dino, cactus)) {
                    gameOver = true;
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                    
                    // Draw "GAME OVER" text
                    context.fillStyle = "#535353";
                    context.font = "bold 40px courier";
                    context.textAlign = "center";
                    context.fillText("GAME OVER", boardWidth/2, boardHeight/2 - 20);
                    context.font = "20px courier";
                    context.fillText("Tap to restart", boardWidth/2, boardHeight/2 + 20);
                }
            }

            // score
            context.fillStyle = "#535353";
            context.font = "20px courier";
            context.textAlign = "left";
            score++;
            context.fillText(score, 5, 20);
        }

        function moveDino(e) {
            if (gameOver) {
                resetGame();
                return;
            }

            if ((e.code == "Space" || e.code == "ArrowUp") && dino.y == dinoY) {
                // jump
                velocityY = -10;
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }

        function handleTouch(e) {
            e.preventDefault();
            if (gameOver) {
                resetGame();
                return;
            }
            
            if (dino.y == dinoY) {
                // jump
                velocityY = -10;
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }

        function placeCactus() {
            if (gameOver) {
                return;
            }

            // place cactus
            let cactus = {
                x: cactusX,
                y: cactusY,
                width: null,
                height: cactusHeight
            }

            let placeCactusChance = Math.random(); // 0 - 0.9999...

            if (placeCactusChance > 0.90) { // 10% you get cactus3
                cactus.width = cactus3Width;
                cactusArray.push(cactus);
            }
            else if (placeCactusChance > 0.70) { // 30% you get cactus2
                cactus.width = cactus2Width;
                cactusArray.push(cactus);
            }
            else if (placeCactusChance > 0.50) { // 50% you get cactus1
                cactus.width = cactus1Width;
                cactusArray.push(cactus);
            }

            if (cactusArray.length > 5) {
                cactusArray.shift(); // remove the first element
            }
        }

        function detectCollision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        function resetGame() {
            dino.y = dinoY;
            velocityY = 0;
            cactusArray = [];
            score = 0;
            gameOver = false;
        }
    </script>
</body>
</html>
