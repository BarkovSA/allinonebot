<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üèì –ü–∏–Ω–≥-–ü–æ–Ω–≥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0f0f23;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.6), 0 0 40px rgba(102, 126, 234, 0.3);
            text-align: center;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        #info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #e0e0e0;
            padding: 0 20px;
        }
        .score {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        canvas {
            border: 3px solid #667eea;
            border-radius: 12px;
            background: #0a0a15;
            display: block;
            touch-action: none;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 0 30px rgba(102, 126, 234, 0.4);
        }
        #gameOver, #victory {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.8), 0 0 60px rgba(102, 126, 234, 0.5);
            text-align: center;
            z-index: 1000;
            border: 3px solid rgba(102, 126, 234, 0.4);
        }
        #gameOver h2 {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 32px;
        }
        #victory h2 {
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 32px;
        }
        #gameOver p, #victory p {
            color: #e0e0e0;
            font-size: 22px;
        }
        .restart {
            margin-top: 25px;
            padding: 18px 45px;
            font-size: 20px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
        }
        .restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.7);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="info">
            <div class="score">–í—ã: <span id="playerScore">0</span></div>
            <div class="score">AI: <span id="aiScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="gameOver">
        <h2>üíî –ü–æ—Ä–∞–∂–µ–Ω–∏–µ!</h2>
        <p style="font-size: 20px; margin: 10px 0;">AI –ø–æ–±–µ–¥–∏–ª —Å–æ —Å—á—ë—Ç–æ–º <span id="finalScore">0:0</span></p>
        <button class="restart" onclick="restart()">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <div id="victory">
        <h2>üéâ –ü–æ–±–µ–¥–∞!</h2>
        <p style="font-size: 20px; margin: 10px 0;">–í—ã –ø–æ–±–µ–¥–∏–ª–∏ —Å–æ —Å—á—ë—Ç–æ–º <span id="victoryScore">0:0</span></p>
        <button class="restart" onclick="restart()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = Math.min(600, window.innerWidth - 80);
        canvas.height = Math.min(400, window.innerHeight - 220);

        // –ò–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
        const paddle = {
            width: 12,
            height: 80,
            x: 10,
            y: canvas.height / 2 - 40,
            dy: 0,
            speed: 6
        };

        const aiPaddle = {
            width: 12,
            height: 80,
            x: canvas.width - 22,
            y: canvas.height / 2 - 40,
            speed: 3.5
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 4,
            dx: 4,
            dy: 4
        };

        let playerScore = 0;
        let aiScore = 0;
        let gameRunning = true;
        const winScore = 5;

        function drawPaddle(p, color) {
            const gradient = ctx.createLinearGradient(p.x, p.y, p.x + p.width, p.y);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, color + 'aa');
            
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            ctx.fillStyle = gradient;
            ctx.fillRect(p.x, p.y, p.width, p.height);
            ctx.shadowBlur = 0;
            
            ctx.strokeStyle = color + 'dd';
            ctx.lineWidth = 2;
            ctx.strokeRect(p.x, p.y, p.width, p.height);
        }

        function drawBall() {
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#fbbf24';
            
            const gradient = ctx.createRadialGradient(
                ball.x - 2, ball.y - 2, 2,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, '#fef08a');
            gradient.addColorStop(0.5, '#fbbf24');
            gradient.addColorStop(1, '#f59e0b');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        function drawNet() {
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function movePaddle() {
            paddle.y += paddle.dy;
            if (paddle.y < 0) paddle.y = 0;
            if (paddle.y + paddle.height > canvas.height) {
                paddle.y = canvas.height - paddle.height;
            }
        }

        function moveAI() {
            const paddleCenter = aiPaddle.y + aiPaddle.height / 2;
            const ballY = ball.y;
            
            // AI —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π —Ä–µ–∞–∫—Ü–∏–∏
            if (paddleCenter < ballY - 10) {
                aiPaddle.y += aiPaddle.speed;
            } else if (paddleCenter > ballY + 10) {
                aiPaddle.y -= aiPaddle.speed;
            }
            
            if (aiPaddle.y < 0) aiPaddle.y = 0;
            if (aiPaddle.y + aiPaddle.height > canvas.height) {
                aiPaddle.y = canvas.height - aiPaddle.height;
            }
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // –û—Ç—Å–∫–æ–∫ –æ—Ç –≤–µ—Ä—Ö–Ω–µ–π –∏ –Ω–∏–∂–Ω–µ–π —Å—Ç–µ–Ω–∫–∏
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy *= -1;
                tg.HapticFeedback.impactOccurred('light');
            }

            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å —Ä–∞–∫–µ—Ç–∫–æ–π –∏–≥—Ä–æ–∫–∞
            if (ball.x - ball.radius < paddle.x + paddle.width &&
                ball.y > paddle.y &&
                ball.y < paddle.y + paddle.height) {
                
                const hitPos = (ball.y - paddle.y) / paddle.height;
                ball.dy = (hitPos - 0.5) * 10;
                ball.dx = Math.abs(ball.dx);
                tg.HapticFeedback.impactOccurred('medium');
            }

            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å —Ä–∞–∫–µ—Ç–∫–æ–π AI
            if (ball.x + ball.radius > aiPaddle.x &&
                ball.y > aiPaddle.y &&
                ball.y < aiPaddle.y + aiPaddle.height) {
                
                const hitPos = (ball.y - aiPaddle.y) / aiPaddle.height;
                ball.dy = (hitPos - 0.5) * 10;
                ball.dx = -Math.abs(ball.dx);
                tg.HapticFeedback.impactOccurred('medium');
            }

            // –ì–æ–ª –∏–≥—Ä–æ–∫–∞
            if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
                tg.HapticFeedback.notificationOccurred('success');
                
                if (playerScore >= winScore) {
                    victory();
                } else {
                    resetBall();
                }
            }

            // –ì–æ–ª AI
            if (ball.x - ball.radius < 0) {
                aiScore++;
                document.getElementById('aiScore').textContent = aiScore;
                tg.HapticFeedback.notificationOccurred('warning');
                
                if (aiScore >= winScore) {
                    endGame();
                } else {
                    resetBall();
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 4;
            ball.dy = (Math.random() - 0.5) * 4;
        }

        function draw() {
            if (!gameRunning) return;

            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawNet();
            drawPaddle(paddle, '#3b82f6');
            drawPaddle(aiPaddle, '#ef4444');
            drawBall();
            
            movePaddle();
            moveAI();
            moveBall();

            requestAnimationFrame(draw);
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `${playerScore}:${aiScore}`;
            document.getElementById('gameOver').style.display = 'block';
            tg.HapticFeedback.notificationOccurred('error');
        }

        function victory() {
            gameRunning = false;
            document.getElementById('victoryScore').textContent = `${playerScore}:${aiScore}`;
            document.getElementById('victory').style.display = 'block';
            tg.HapticFeedback.notificationOccurred('success');
        }

        function restart() {
            playerScore = 0;
            aiScore = 0;
            gameRunning = true;
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('aiScore').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('victory').style.display = 'none';
            paddle.y = canvas.height / 2 - 40;
            aiPaddle.y = canvas.height / 2 - 40;
            resetBall();
            draw();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞—á–µ–º –∏ –º—ã—à—å—é
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - rect.top;
            paddle.y = mouseY - paddle.height / 2;
            if (paddle.y < 0) paddle.y = 0;
            if (paddle.y + paddle.height > canvas.height) {
                paddle.y = canvas.height - paddle.height;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchY = e.touches[0].clientY - rect.top;
            paddle.y = touchY - paddle.height / 2;
            if (paddle.y < 0) paddle.y = 0;
            if (paddle.y + paddle.height > canvas.height) {
                paddle.y = canvas.height - paddle.height;
            }
        });

        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') paddle.dy = -paddle.speed;
            if (e.key === 'ArrowDown') paddle.dy = paddle.speed;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') paddle.dy = 0;
        });

        draw();
    </script>
</body>
</html>
